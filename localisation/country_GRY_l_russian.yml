 NIM_leave:0 "Нимбусия отказалась от простейшего предложения - позволить грифонам, главной причине существования Коалиции, присоединиться к нашему альянсу! Они ясно дали понять, что им ничего не стоит разорвать все отношения с нами, если мы посмеем сделать что-то, столь же безрассудное.\n"
 NIM_no_leave:0 "Несмотря на их возражения, очевидно, что Нибусийцам не хватит смелости выйти из Коалиции из-за такого спора, несмотря на то, что это повредит нашим отношениям с другими членами Коалиции.\n"
 WIT_leave:0 "Онория вернула наше письмо, но оно было проткнуто кинжалом. Она абсолютно не потерпит ни малейшего разговора о вступлении грифонов в Коалицию. Если мы посмеем что-то предпринять, она, вероятно, объявит Виттенлэнд независимым от Коалиции.\n"
 WIT_no_leave:0 "Виттенлэндцы были против присоединения Сечи к Коалиции, но, видимо, Грифницький, новый Гетман, произвел на них хорошее впечатление. Вероятно, они не покинут Коалицию из-за этого вопроса, хотя это и нанесет ущерб нашему авторитету среди других членов Коалиции.\n"
 LCT_leave:0 "Озерград возмущен предложением простить Грифов - они являются главной причиной существования Коалиции! Здешние популисты много дней упражнялись в остроумии, издеваясь и оскорбляя «слабых восточников», которые «не представляют, что мы принесли в жертву, чтобы защитить их». Если мы попытаемся это сделать, то народ Озерграда не поддержит нас.\n"
 LCT_no_leave:0 "Вейвбрейкер выразил обеспокоенность по поводу того, что грифы могут присоединиться к Коалиции, но он не исключил возможность этого. Вероятно, мы могли бы продвинуть эту идею дальше, не сильно зля жителей Озерграда, но это повредило бы нашему положению в Коалиции.\n"
 ally_with_BRF:0 "Казак и Пушки"
 ally_with_BRF_desc:0 "Пусть у нас были не лучшие отношения с Бродфельдом в прошлом, стало очевидно, что басейн реки Евъи больше не является спокойным местом для таких держав, как наша. Мы превзойдём разборки между нами, и пригласим правителя Бродфельда в наш оборонный пакт."
 ally_with_GRW:0 "Проковтнути нашу гордість"
 ally_with_GRW_desc:0 "Как это ни было противно для нас, грифоны Прайвену так же должны войти в наш договор. Оставим прошлое в прошлом - наша судьба важнее идеологических распрей."
 BRF_raided_success:0 "Казаки Грифийской Сечи якобы должны защищать нас от восточной агрессии, а не грабить нашу землю, однако они показали себя непостоянными, пользуясь любой возможностью украить что-нибудь у нас, пока Империя не смотрит - особенно сейчас. Проклятые грабители пересекли нашу территорию и забрали всё, что могли - золото, камни, пушки, еду, прочие ценные вещи. Наши армии слишком заняты гражданской войной, чтобы воевать с грифийцами. В любом случае, их рейдерские группы слишком быстры, чтобы мы могли их постоянно ловить. Они причиняют значительный экономический ущерб нашей державе, и, пока что, мы ничего не можем поделать."
 BRF_raided_failed:0 "Казаки Грифийской Сечи якобы должны защищать нас от восточной агрессии, а не грабить нашу землю, однако они показали себя непостоянными, пользуясь любой возможностью украсть что-нибудь у нас, пока Империя не смотрит - особенно сейчас. Проклятые грабители пересекли нашу территорию и напали на всех, кого увидели. Однако, их рейд кажется плохо организованным - среди банд казаков начали появляться разногласия, рейдерские группы забирают хабар у друг друга чаще, чем у нашего народа. Кроме того, крестьян Бродфельда широко используются в войне, и применяются для нескольких трюков, которые позволяют им нанести неожиданные нападки на казачьи рейды. Кажется, что  така взорвала их лица!"
 GRW_raided_success:0 "Буржуйские казаки Грифийской сечи редко соблюдали своё обещание не нападать на грифонов Прайвену, и на этот раз они вновь показали себя предателями. Наглым и вопиющим образом, они перешли границу Прайвену, устроили кровавую резню и ограбили бедных жителей. Хуже всего то, что казаки намеренно разыскивают комунистов и их сторонников, и даже устроили атаку на наши склады оружия! Это навредит нашему ведению войны в ближайшем будущем."
 GRW_raided_failed:0 "Буржуйские казаки Грифийской сечи редко соблюдали своё обещание не нападать на грифонов Прайвену, и на этот раз они вновь показали себя предателями. Они пересекли границу Прайвену и попытались разграбить землю, а затем специально выискивали комунистов и их сторонников! Однако, они не учли мощь пролетариата - наши хорошо организованные партизаны успешно себя показали, искоренив мародёрскую холеру. Эти глупцы пожалеют, что восстали против Революции!"
 GRY_borad_attack_lushi:0 "Хотя мы веками были в хороших отношениях с землями Люші, ныне этому настал конец. Принцы Элиас был свергнут, и теперь страной правят самые настоящие экстремисты. Неспокойны воды Эви! Мы обязаны покончить с этой угрозой, пока она не взросла ещё больше.."
 GRY_borad_befriend_lushi:0 "Мы предложим лидерам Люші договор о взаимной защите. Они же наверняка осознают всю выгоду, не так ли?"
 GRY_borad_attack_gryphus:0 "Нашу тёплую дружбу с грифийцами векам связывала общая кровь -  но лишь донедавна. К нашему разочарованию, радикальные элементы совершили переворот в Свободных городах, и теперь они являются угрозой, которую нам нельзя более игнорировать.  С тяжким вздохом, мы вынуждены пойти против наших братьев и сестёр, чтобы сберечь свою соборность."
 GRY_borad_befriend_gryphus:0 "Наши дальние родичи из Грифуса известны как славные торговцы и моряки, но их армия крайне слаба. Мы предложим Свободным городам договор о взаимной защите."
 GRY_162_redglad_alive:0 "Это был светлый день для [GRY.GetNameDef], ибо социалистическая революция наконец свершилась! По крайней мере, в в пределах её границ. Граждане и рабочие были свободны от феодальной эксплуатации, наши птенцы были обучены самым важным ценностям, чтобы обеспечить комунистическое будущее, и наши вооруженные силы были еще больше, чем когда-либо, посвятившие свою жизнь защите революции. [GRY.GetLeader] счел нужным собрать своих близких друзей для празднования.\n\nДа, все грифоны были там Крылило, Вирона, Литидия и даже Филип Редглад собирались появиться. Только он, как обычно, опоздал. Как бы то ни было, Корнило принес свой секретный запас горилки высокого качества и поделился им со своими колегами, произнеся короткую речь.\n\n"Мои дорогие друзья! Мы долго работали, только чтобы увидеть наши мечты осуществленными! Я должен признаться всем вам, что, когда я узнал о нашей борьбе, я был настроен скептически. Я думал, что все еще нахожусь под воздействием алкоголя, потому что накануне вечером мы с Филиппом пили и гадали, как Корнило попал в эту передрягу. Как же я ошибался! Каждый из нас сделал все возможное, чтобы этот день стал реален, и я рад, что рядом со мной такие друзья. За всех нас!" - после чего он проглотил содержимое своего стакана. Его друзья быстро подбодрили его и сделали то же самое. Все обменивались шутками и весилились. По крайней мере, до тех пор, пока дверь не открылась.\n\n Все в комнате резко обернулись, чтобы обнаружить малинового грифона, который выглядел довольно измученным. - "Прошу прощения за опоздание, товарищи. Надеюсь, ты оставил немного для меня, да?",- Радостно воскликнул Филип Редглад, после чего последовали дружеские приветствия и веселье снова продолжилось."
