 GRY_ally_RIV_desc:0 "Теперь, когда мы преобразовали нашу страну, настала пора найти друзей где-нибудь ещё. Речные поні объединены в большую коалицию с доминированием гармонических стран, которые находятся близко к нам. Они могли бы предложить нам существенную защиту - если бы не тот факт, что мы веками жестоко грабили речные края и постепенно взращивали ненависть. Возможно, что новое правительство Речной Коалиции подумает иначе. Но Озергад, если только им не руководит самый умеренный и гармонический кандидат, почти наверняка заблокирует наш вступ."
 GRY_ally_WNG:0 "Увійти до Карфініанського Пакту"
 GRY_ally_WNG_desc:0 "Хай наші контакти із грифонами півдня були рідкі, вони, без усякого сумніву, стануть гарними союзниками. Тутешні країни досить близькі до нас, керуються схожою ідеологією, та досить сильні, щоб протистояти силам більшої частини цього континенту. Ми маємо звернутись до їх Короля із благаннями о захисті."
 GRY_ally_JER:0 "Союз з Аквелійською Республікою"
 GRY_ally_JER_desc:0 "Аквелія - далека земля, з якою ми майже не підтримували зв'язки. Але з нещодавніх пір місцеві грифони проголосили республіку та готові заручитись сильними друзями. Ми постараємось переконати їх заключити із нами союз."
 GRY_ally_FAT:0 "Увійти до Пангрифонської Республіки"
 GRY_ally_FAT_desc:0 "Грифонська Республика була законною формою правління Грифонії десятиліттями. Оскільки наша країна - також Республіка, ми лиш отримаємо вигоду від альянсу з ними."
