 GRY_117_GRW_faction:0 "Наконец, мы стабилизировали ситуацию в стране и заложили фундамент социализма в Грифії. Однако сейчас мы должны решить один важный вопрос нашей внешней политики. Хотя мы и благодарны нашим друзьям из Прайвенской Народной Республики, но в Раде ведутся споры о том, насколько тесно мы должны сотрудничать с ними. Сторонники Хрущевича считают, что мы должны укрепить наши отношения с Прайвеном, ведь мир велик, и многие в нем ненавидят нас. Было бы глупо потерять нашего единственного надежного союзника. Однако его оппоненты критиковали эту политику, называя ее «ревизионистской» и утверждая, что товарищу Хрущевичу просто не хватает мужества, чтобы противостоять реакционным силам."
 GRY_117_not_GRW_faction:0 "Наконец, мы стабилизировали ситуацию в стране и заложили фундамент социализма в Грифії. Однако сейчас мы должны решить один важный вопрос нашей внешней политики. Хотя мы не в силах распространять идеи социализма по всей Грифонии, народное давление убеждает Корнилу Хрущевича в том, что единственным правильным путем движения для пролетариата является стремление к освобождению угнетенных рабочих в соседних с нами странах."
 GRY_LUS_is_communist:0 "Грифоны из Люші свергли своих реакционных угнетателей и пришли к триумфу комунизма! Мы наладим дипломатические отношения с ними, дабы защищать идеалы революции от внешних угроз - да и в конце концов, разве мы не можем просто помочь нашим товарищам?"
 GRY_LUS_not_communist:0 "В Грифонии горит пламя Революции, и оно не должно угасать! Честный народ из Луши слишком долго находился под притеснением консервативного правительства, и мы не можем позволять такую несправедливость. Джунгли Люші будет гореть, и этот огонь сожжет замки тиранов!"
 GRY_GRU_is_communist:0 "Красное знамя развивается над Грифусом! Наши кровные братья с юга приняли социалистическое правительство и отреклись от своих старых, буржуазных правителей. Во имя братства и социалистического товарищества мы должны направить им дипмиссию для обсуждения более тесных связей между нашими народами."
 GRY_GRU_not_communist:0 "Грифус уже давно стонет под гнетом консервативного буржуазного правительства. Разве можем мы спокойно сидеть, пока наши братья закованы в цепи? Мы принесем свободу угнетенному народу Грифуса!"
 GRY_GRW_is_communist:0 "Дружба з ОАГ"
 GRY_GRW_is_communist_desc:0 "Теперь, когда наша революция успешно завершилась, мы должны объединиться с нашими братьями из Прайвену. Все социалисты мира станут единым целым, ибо только сообща капитализм умрёт!"
 GRY_GRW_not_communist:0 "Запалити полум'я Революції"
