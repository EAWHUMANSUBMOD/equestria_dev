 gryphianhost.140.t:0 "Чорна Рада"
 gryphianhost.140.d:0 "Обычно никто бы не обратил на это внимания. Драки, угрозы, оскорбления чьего-то происхождения - всё это привычно Рады. Но в наши дни ничто не кажется обыденным в Зафии.\n\nЯвного кандидата-преемника не было и каждый мелкий дворянин, который чувствовал, что имеет хоть какие-то шансы на титул гетмана, пытался его добиться. Традиция требовала, чтобы в Раде прошло голосование за каждого из них, в результате чего было потеряно много драгоценного времени, поскольку ни у одного из них не было требуемого большинства голосов. Это безвыходное положение длилось две недели, пока самые жизнеспособные кандидаты не предъявили свои претензии.\n\nБорад Грифницький, поддерживаемый многими обнищавшими дворянами, привлёк внимание многих своими обещаниями реформ, мира и стабильности. Хотя многие обвиняют его в мягкотелости в вопросах защиты, он заверил их, что пацифизм не означает слабости. Обычные граждане Грифії хорошо отзываются о Бораде.\n\nПлохая репутация, казалось, следовала прямиком за Йевеном Кравелецьом. Его поддерживали богатые землевладельцы, а напыщенная, но грубая риторика привлекла множество грифонов, которые желают возвращения к славным былым временам. Несмотря на то, что он является внучатым племянником старого гетмана, Йевен непопулярен среди простого народа, и его избрание может привести к распрям.\n\nВремя идёт и Раде нужно поскорее избрать нового гетмана, чтобы нация не стала жертвой грядущей бури ..."
 gryphianhost.140.a:0 "Врешті-решт, лідер буде обраний."
 gryphianhost.141.t:0 "Восхождение Борада Грифницького"
 gryphianhost.141.d:0 "Иногда, Рада может оказаться довольно кровавым событием, однако сегодня она прошла необычайно тихо. В след за появившемся хаосом, Борад Грифницький стал искать поддержки в своём деле. Так велики были его убеждения и сила воли, что подавляющее большинство высказалось за то, чтобы он стал новым Гетманом. Единственными грифонами, которые были недовольны результатом, являлись Євген Краввелец и его приближенные, которые быстро покинули зал собраний и ушли в неизвестном направлении. Некоторые опасались, что Євген попытается навести шороху, учитывая его агрессивный характер, но ничего подобного не произошло.\n\nНовый гетман выразил свою благодарность и пообещал, что уже скоро в Грифію придут реформы, а вместе с ними и прочный мир для ее грифонов."
 gryphianhost.141.a:0 "Слава новому Гетману!"
 gryphianhost.142.t:0 "Республиканская идея"
 gryphianhost.142.d:0 "Иногда, Рада может оказаться довольно кровавым событием, однако сегодня она прошла необычайно тихо. В след за появившемся хаосом, Борад Грифницький стал искать поддержки в своём деле. Так велики были его убеждения и сила воли, что подавляющее большинство высказалось за то, чтобы он стал новым Гетманом. Единственными грифонами, которые были недовольны результатом, являлсь Євген Краввелец и его приближенные, которые собирались уйти, если бы не неожиданное заявление Борада о его намерении подготовить первые демократические выборы в Зафии.\n\nВ этот момент Євген и его последователи попытались напасть на нового Гетмана, но были быстро утихомирены другими грифонами. Некоторые, к сожалению, были ранены, но по крайней мере никто не погиб. Борад тут же отчитал Євгена за его зверский нрав и приказал заключить его в тюрьму. После этого он поблагодарил Раду за поддержку и пообещал всем нам светлое будущее."
 gryphianhost.142.a:0 "Мы должны быть осторожны с этими новыми идеями..."
 gryphianhost.143.t:0 "Изменения в правительстве"
 gryphianhost.143.d:0 ""
 gryphianhost.143.a:0 "Быть главным - не легко."
 gryphianhost.144.t:0 "Примирение"
 gryphianhost.144.d:0 "[GRY.GetLeader] не любил Корнилу Хрущевича. От слова совсем. Он казался открытым и общительным, но Борад подозревал, что он все же что-то скрывает. В конце концов, кто мог совершить такую измену во имя странной идеологии с далекого континента? К несчастью для Борада, обстоятельства требовали, чтобы они работали вместе во имя мира.\n\nВстреча между этими двумя грифонами прошла так, как и ожидал Борад. Первоначальная враждебность и неловкость в общении были быстро отброшены, как только традиционные хлеб и горилка были разделены, и они сели вместе, чтобы обсудить будущее Зафии, и степень, в которой социалистическая политика будет реализована новым правительством.\n\nВ конце концов, кампании террора в сельской местности прекратились, и в Грифії снова все стало спокойно."
 gryphianhost.144.a:0 "Может мы и недолюбливаем друг друга, но мы можем работать вместе."
 gryphianhost.145.t:0 "Трудные Переговоры"
 gryphianhost.145.d:0 ""
 gryphianhost.145.a:0 "Компромис на компромисе..."
 gryphianhost.146.t:0 "Зцілюючи старі рани"
 gryphianhost.146.d:0 "Религия редко была предметом спора в Грифії. Наряду с традиционным поклонению Борею были широко распространены церкви Эйр и Арктурия. Незначительные верования, вроде поклонения реки Эвии, также были популярны. И этот религиозный плюрализм устраивал почти всех.\n\nВо тьме скрывались культисты-маариты. Хотя их существование никто не мог окончательно доказать, эти многие богобоязненные грифоны в страхе обсуждали их. Однако, более серьёзной проблемой является поклонение пантеону речных поні. Если становится известно, что какой-то грифон чтит духов поні, он немедленно подвергается остракизму, а самыми презираемыми являются полшавские племена грифонов, которые долгое время жили под властью Озергада.\n\nВ рамках своей кампании по национальному объединению Борад Грифницький поставил перед собой цель - полноценно интегрировать это презренное племя. Первоначально лидеры клана Полшавы были настроены скептически, но аргументы Борада в сочетании с его личной харизмой смягчили их. Ещё неизвестно, примет ли остальная часть общества этих своенравных грифонов."
 gryphianhost.146.a:0 "Неважливо, якому богу ти поклоняєшся, всі ми грифійці."
 gryphianhost.147.t:0 "Только нашими когтями"
 gryphianhost.147.d:0 "За прошедшие годы в Зафии произошли большие изменения. Теперь далеко не все грифоны трудятся каждый день на полях и не считают изобретения, такие как автомобиль, магией Борея. Они приняли современность и все те преимущества, которые она приносит. Конечно, помещики были недовольны тем, что их традиционная иерархия медленно угасала, так как многие грифоны решили попытать удачу в растущих промышленных городах, таких как Каив, Гусака, Ремланд и многих других. Настолько велик был прогресс, что [GRY.GetLeader] запланировал объявление, которое будет транслироваться на одной из первых созданных радиостанций - национальной. Многие грифоны с нетерпением настроились на эту радиостанцию, будь они в своих собственных домах, у своих друзей или в общественных местах.\n\n "Грифийцы! Я решил обратиться к вам сегодня, потому что хотел сказать, как я горжусь вами. Да, каждым грифоном, что упорно трудился для того, чтобы принести светлое будущее нашей нации. Вам больше не нужно преодолевать огромные расстояния, чтобы добраться до магазина, с целью найти пропитания, или блуждать в темноте невежества.\n\nВаши усилия ,ваша преданность и ваше мужество, все вы работали в гармонии, чтобы вывести Грифію к современности, и с нашей первой принятой конституцией, она по праву достанется всем нашим детям! Грифія живет и движется только вперед!""
 gryphianhost.147.a:0 "Будущее за нами."
 gryphianhost.148.t:0 "Мир вокруг нас"
 gryphianhost.148.d:0 "[GRY.GetLeader] понімает свой народ. Его народ гордый и независимый, и он также разделяет их ценности и наследие, это позволяло ему легко находить общий язык и получать поддержку масс, в то время, как реформа Зафийского общества продолжалась. Но вот чего он не понімает, так это их соседей. Грифоны и поні различных взглядов, которые как могут противоречить интересам Грифії, так и нет.\n\nРечные поні с востока, что стоят как оплот против агрессии грифонов. Борад был бы счастлив зарыть топор войны, но даже он понімает, что некоторые раны могут быть слишком глубокими, чтобы залечить их, и что даже текущая холодная враждебность будет нормой на долгие времена. Родственные народы также остаются непостижимыми.\n\nВозможно, будет заключен мир и даже сформирован некий альянс, ради защиты от империализма, но что если и он падет? Борад знает, что только с помощью стали и наших собственных когтей грифоны смогут сохранить свою свободу в этом непостоянном мире."
 gryphianhost.148.a:0 "Зафия должна выстоять."
 gryphianhost.149.t:0 "Восхождение Євгена Краввелеца"
 gryphianhost.149.d:0 "Євген Краввелец считал себя выше всех остальных. Это было не глупое хвастовство, а факт - он был племянником покойного гетмана, пользовался поддержкой богатейших помещиков и сам был далеко не беден. Ну и что с того, что он всегда был не против сломать пару клювов на пути к своей цели? Только глупец считает, что может прожить жизнь праведника, с чистыми когтями. Нет, сила, воля и власть - это те вещи, которые действительно имеют значение.\n\nВот так Євген и спланировал свой подход к Раде. Несколько речей, подробно описывающих его великое видение, пара взяток и угроз в нужных местах, и уже звучит решающий голос. Краввелец уж было думал, что они были на волоске от поражения, ведь этот проклятый идиот Грифницький умел чесать языком, но Євгену удалось достичь своих амбиций и он стал новым Гетманом Грифії.\n\nОх, какие же грандиозные планы у него имелись после этого. Он отпразднует это здоровой порцией ковбасы и импортным Арантигским вином, уладит несколько обид, раз уж бразды правления теперь находятся в его когтях. Но сначала он должен разобраться с Борадом и его лакеями. Они не были особо впечатлены таким исходом и обещали кровавую расплату."
 gryphianhost.149.a:0 ""Скоро все это будет моим...""
 gryphianhost.150.t:0 "Проблемы с диссидентами"
 gryphianhost.150.d:0 "Євген Краввелец даже пришел в недоумение, услышав, что жалкий бунт Борада был так легко подавлен. Его глупые идеи гармонии и демократии были легкой приманкой для обездоленных, которым следовало бы знать свое место, и даже не пытаться восставать против своих хозяев. Мирные протесты переросли в забастовки, а они в свою очередь стали беспорядками и вооруженными восстаниями.\n\nУ Євгена него не было другого выбора, кроме как приказать лояльным частям вооруженных сил усмирить каждого грифона, который был против его правления. Его единственной просьба заключалась в том, чтобы приказать мятежникам сдаться, и только потом стрелять. В конце концов, его репутация могла пострадать, будь он выставлен на публике столь кровожадным, в то время как заключенных можно было бы использовать во многих других, более полезных целях.\n\n Гамбит Євгена окупился в полной мере. Чувствуя, что шансы были не только не в их пользу, но даже близко не равны, многие сложили оружие, а их лидеры были захвачены в плен или бежали в неизвестном направлении. Жаль, что Грифницький не был среди тех, кого удалось поймать. Євген с удовольствием бы огласил его тюремный срок, но всему свое время... "
 gryphianhost.150.a:0 "Это восстание было обречено с самого начала."
 gryphianhost.151.t:0 "Грандиозная риторика Євгена"
 gryphianhost.151.d:0 ""
 gryphianhost.151.a:0 ""Только мне под силу вернуть славу Зафии!""
 gryphianhost.152.t:0 "Вопросы благочестия и веры"
 gryphianhost.152.d:0 ""
 gryphianhost.152.a:0 "Эвилиана наблюдает за нами."
 gryphianhost.153.t:0 "Коронация"
 gryphianhost.153.d:0 "Наконец-то этот день настал. Множество усилий было приложено для возрождения древнего царства, и [GRY.GetLeader] был тем, кто стоял во главе всего этого. Знать протестовала, но кому было до неё дело? Євген уж точно не собирался позволить кучке ленивых богатых дураков, что только могли считать свои драгоценные камешки и появляться на парадах в дорогих одеждах, помешать его планам. Нет, он нашел гораздо более сильных сторонников, которые помогли бы ему осуществить его замыслы. Крестьяне и растущее городское население, наряду с вооруженными силами, которые были верны ему, а не их благородным хозяевам, были бы отличным подспорьем для достижения величия.\n\nИ вот скромная коронация в Каиве свершилась. Она прошла без всякой экстравагантности, у Євгена не было намерения хвастаться богатством, пока многие жили в бедности. Древняя корона Грифских королей, однако, была слишком необычной по его мнению, но такова была традиция. Вскоре, она была помещена на голову Євгена прелатом Эвилианы. Вслед за этим начались поздравления и пожелания, за которыми последовал грандиозный пир, на котором каждый грифон, независимо от своего богатства, поел по королевски. \N\n Но то был только первый шаг к славе."
 gryphianhost.153.a:0 "Древнее королевство снова восстанет!"
 gryphianhost.154.t:0 "Абсурдное замечание"
 gryphianhost.154.d:0 "В последнее время среди широких слоев населения Каива ходили слухи о том, что [GRY.GetLeader] провозгласит себя королем и восстановит древние владения, которыми когда-то владела Грифія. Мнение Євгена по этому поводу было не совсем оптимистичным. Конечно, с короной пришли и некоторые привилегии, и он очень хотел, чтобы Зафия вернулась к своим бывшим границам, но его сторонники из высших кругов не поддерживали эту идею. А Євген нуждался в их поддержке, иначе его быстро заменит кто-то некомпетентный.\n\nПоэтому в последующие недели на публичных выступлениях в Каиве, Євген позаботился о том, чтобы убедить народ в том, что он не станет королем. Он долго говорил о том, что корона не нужна Зафии, ведь не стоит полагаться на одни лишь воспоминания из прошлого. Народ признал, что  лучшим вариантом будет сохранение статуса-кво до тех пор, пока не появится вариант получше. "
 gryphianhost.154.a:0 "Зафии не нужен король."
 gryphianhost.155.t:0 "Наша земля по праву"
 gryphianhost.155.d:0 "Реформы [GRY.GetLeader] возымели эффект. Наконец, была построена настоящая промышленность, военные заводы получили заказы на производство большого количества огнестрельного оружия для растущей армии, и качество жизни неуклонно растет. Конечно, Грифія не решит все свои проблемы за одну ночь, но они верном пути, по приведению вещей в порядок! Теперь, когда население было удовлетворено, Євген может приступить к следующему этапу своего плана.\n\nЭтот этап заключается в  крупномасштабной общественной кампании по распространению его идеи завоеваний. Грифоны упивались его речами, где он с огромным пылом рассказывал о том, что соседние грифоньи народы не имеют права на существование вне нашей зоны влияния, и что он предоставит необходимые материалы и грифонов для свершения мести по отношению к поні.\n\nПлан Євгена увенчался успехом. Сознательные граждане и пацифисты были быстро подавлены кровожадной толпой, которая хотела видеть Зафию, вновь сияющую в лучах славы."
 gryphianhost.155.a:0 "Никому не встать у нас на пути."
 gryphianhost.156.t:0 "Тревожное бряцание саблей"
 gryphianhost.156.d:0 "Наши послы и граждане, проживающие в [GRY.GetNameDef] недавно вернулись с тревожными новостями, [GRY.GetLeader], который недавно пришел к власти, начал быструю индустриализацию и производство вооружения, а его речи становятся все более враждебными по отношению к нам. Он публично заявил о необходимости "объединить старые земли Зафии", которые по совместительству являются и нашими, если мы не подчинимся его воле, он угрожает применить против нас силу. У нас нет никакого желания прогибаться под этого жалкого тирана, и хотя Грифія не представляла серьезной угрозы в последние годы, недавние изменения показывают, что нам действительно стоит позаботиться об обороне границы."
 gryphianhost.156.a:0 "Пусть приходят. Они все равно падут."
 gryphianhost.157.t:0 "Переворот молодих соціалістів"
 gryphianhost.157.d:0 "Неудачный набіг оказал ужасно сказался на Грифії. В связи с тем, что гетман Бульба и большая часть высшего дворянства погибли, а набіг не принёс ожидавшейся прибыли, национальное единство рухнуло. Попытки созвать Раду не увенчались успехом, поскольку многие помещики участвовали в небольших гражданских войнах.\n\nУвидев в этом шанс, угнетенные крепостные восстали при поддержке комунистических повстанцев. Дворяне не смогли их остановить и захват власти произошел весьма быстро. Хрущевич и его последователи уже начали проводить свои реформы, а простые грифоны приветствовали решение об окончательной передаче им земли, на которой они так долго трудились."
 gryphianhost.157.a:0 "Реакціонери не можуть зупинити революцію!"
 gryphianhost.158.t:0 "Революция вне наших границ"
 gryphianhost.158.d:0 "С заключением второй универсалии и упором на территориальную экспансию в качестве главного приоритета нации, [GRY.GetLeader] продолжает подчеркивать важность освобождения угнетенных рабочих, которые оказались в ловушке в кругу эксплуатации, феодализма и лишения прав. Каждый гриффон, - говорил Корнило, -  заслуживает права на достойную оплату своего труда и право владения орудиями труда. Только тогда Каивская комуна увидит, как красный флаг социализма будет развеваться высоко, от берегов Грифуса до равнин Люші. Все это необходимо, прежде чем грифоны смогут побороть своих давних врагов - поні, которым ценности комунизма присущи еще меньше."
 gryphianhost.158.a:0 "Рабочие, вставайте!"
 gryphianhost.159.t:0 "комунистические провокации"
 gryphianhost.159.d:0 "Революция и ожесточенная гражданская война, охватившие Бродфилд, заставили нас опасаться, что красная угроза скоро придет и в наши земли. Наши агенты, находящиеся в [GRY.GetName] сообщают о недавнем решении Каивского верховного совета, которое было напечатано в государственной газете, распространять комунизм, за пределами своих границ мирно или через силу. Мы не можем позволить им свергнуть наших законных правителей и заменить их грязными крестьянами и прочим отребьем, мы должны подготовиться к войне, пока еще не поздно!"
 gryphianhost.159.a:0 "Подготовиться к обороне!"
 gryphianhost.160.t:0 "Вместе в солидарности"
 gryphianhost.160.d:0 "С заключением второй универсалии и упором на подчинение нашему более крупному партнеру на западе - Прайвену, [GRY.GetLeader] заверил сторонников жесткой линии партии, что подчинение не означает, что Каив не сыграет своей роли в революции. Вместо этого Корнило рассказал о своей личной дружбе с [GRW.GetLeader], и как он сделал все, что мы имеем сейчас возможным. Красный флаг в конечном итоге будет развеваться над нашими соседями, но сейчас мы должны сосредоточиться на собственном развитии перед лицом такой задачи. Нам просто нужно быть чуть более терпеливыми. "
 gryphianhost.160.a:0 "[GRW.GetLeader] виднее."
 gryphianhost.161.t:0 "[GRY.GetLeader] заверяет нас в своей поддержке"
 gryphianhost.161.d:0 "Сегодня пришло короткое уведомление от наших товарищей в Каиве - их  Верховный Совет решил, что в рамках внешней политики он будет подчиняться нам. [GRW.GetLeader] доволен таким поворотом событий, так как их положение все еще остается нестабильным, и многое еще предстоит сделать, прежде чем они смогут начать распространять социализм. Этот шаг послужит укреплению дружбы между грифонами Прайвену и Грифії."
 gryphianhost.161.a:0 "Настоящие товарищи, каждый из них."
 gryphianhost.162.t:0 "Момент тишины"
 gryphianhost.162.d:0 "[Root.gryphianhost162desc]"
 gryphianhost.162.a:0 "К дружбе."
 gryphianhost.163.t:0 "Наш давній ворог"
 gryphianhost.163.d:0 ""До зброї! До зброї! Захистимо батьківщину!"\n\nЭти слова повторялись в каждом городе Зафии. Грифоны охотно реагировали на этот призыв к оружию, потому что ни один враг не вызывал больше ненависти, чем поні Озерграда. Поддержка войны никогда не была выше, и даже птенцы и старики были готовы внести свой вклад в борьбу против врага. Грифийцы знают, что их ждёт, если поні победят, и они поклялись сражаться до самого конца."
 gryphianhost.163.a:0 "Перемога або смерть!"
 
