 amphibious_tank_equipment_5_short:0 "Соврем. плав. танк II"
 amphibious_tank_equipment_5_desc:0 "Новейшие современные танки-амфибии предоставляют лучшие возможности для сражений на мелководье. К сожалению, проблема повышенного расхода топлива всё ещё актуальна."

