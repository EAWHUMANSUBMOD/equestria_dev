 SCS_heavy_tank_equipment_1_desc:0 "The development of tanks led to two schools of thought on their use. The ‘Trotists’ envisioned them as the final word against frontier predators and localized threats, able to defend a village from elder dragons or work closely with infantry to clear out a rogue Changeling hive. The Cerberus was designed to their specifications; expensive, slow, and prone to mechanical problems, it had decent armour and carried significant firepower in its multiple turrets."
 SCS_heavy_tank_equipment_1_short:0 "Cerberus"
 SCS_heavy_tank_equipment_2:0 "Celestia"
 SCS_heavy_tank_equipment_2_desc:0 "Experience with heavy combat demonstrated a need for larger, better armoured, tanks, with powerful main guns, to counter enemy tanks and entrenched defenses, and act as the spearhead for breakthrough forces. The Celestia was designed in response to those requirements, and, while it suffered from mechanical issues due to its weight and the failure of hoped-for magitek engine and transmission system components to be manufacturable on an adequate scale, it was judged to be generally effective in those roles."
 SCS_heavy_tank_equipment_2_short:0 "Celestia"
 SCS_heavy_tank_equipment_3:0 "Ursa Minor"
 SCS_heavy_tank_equipment_3_desc:0 "Initially conceived to support a spearhead by the (ultimately shelved) Ursa Major, the (now ironically named) Ursa Minor refined the Celestia’s design. Longer, with a new turret, and larger main gun, its mechanical systems were improved, and the armor somewhat reworked. It was effective as an improved breakthrough tank, but the mechanical issues were not entirely solved and it remained quite slow."
 SCS_heavy_tank_equipment_3_short:0 "Ursa Minor"
