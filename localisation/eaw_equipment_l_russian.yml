 JUN_modern_tank_equipment_1_desc:0 "The Phoenix was the last and best product of the Equestrian wartime military apparatus. A jack of all trades tank to serve any role and protect any pony, the tank entered service four months after the final surrender of the Changeling Hives, and was widely studied in wartorn Griffonia,serving with distinction as Equestria entered a more active role in the world."
