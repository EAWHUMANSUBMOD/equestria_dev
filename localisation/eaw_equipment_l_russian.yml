 CRY_medium_tank_equipment_1:0 "Timberwolf"
 CRY_medium_tank_equipment_1_desc:0 "Experience with the Muletilda quickly demonstrated that tanks with greater protection and firepower were needed. Work on a new design, the Twilight, began, but progressed so slowly that a stopgap was required. The result was the Timberwolf, a modification of the incomplete Crusader project, with a new engine, more armor, redesigned turret, and larger main gun added. The Timberwolf was the first Equestrian tank to combine adequate speed, respectable armour, and significant firepower."
 CRY_medium_tank_equipment_1_short:0 "Timberwolf"
 CRY_medium_tank_equipment_2:0 "Twilight"
 CRY_medium_tank_equipment_2_desc:0 "The story of the Twilight is the story of the Equestrian war in microcosm. An ambitious magitek design proposed at the onset of the Great War, its development began in an era of administrative chaos and was badly delayed. Ambition met reality, and the magitek elements were abandoned due to a lack of required specialist unicorn mechanics. When the Twilight finally began production, Equestria was a new, reformed military machine, and it symbolised the awakening of Equestrian military power."
 CRY_medium_tank_equipment_2_short:0 "Twilight"
 CRY_medium_tank_equipment_3:0 "Daybreak"
 CRY_medium_tank_equipment_3_desc:0 "With new expertise from the Stalliongrad tech sharing project the Daybreak revisited the ambitious goals of the Twilight, but with a more realistic approach. More refined in its systems, it utilized the very best of Equestrian technology.  Arriving in time to lead the drive into the heart of the Changeling empire, Daybreak tanks became a symbol of Equestrian liberation and victory, as they rolled through formerly occupied towns of cheering deer and sullen, defeated, hives."
 CRY_medium_tank_equipment_3_short:0 "Daybreak"
