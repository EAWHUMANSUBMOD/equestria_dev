state_lore_text_container_state_name_short_12:0 "Филлидельфия"
state_lore_text_container_state_name_12:0 "§YГород§! §YСестринской любви§!:"
state_lore_text_container_state_description_12:0 ""Один из самых больших городов на восточном побережье Эквестрии, соперничать с которым может лишь §YМэйнхэттен§!, Филлидельфия долгое время считалась промышленным, а так же образовательным центром, и одной из колыбелей §YПромышленной революции§! в Эквестрии. Когда-то она была известна как мастерская мира, экспортируя свои товары по всей планете, а так же известной медицинской школой, расположенной под пегасьем районом Бэллс Эйр (так же известным как «Малый Клаудсдейл»). Другими примечательными особенностями города являются полиция, состоящая лишь из единорогов и §RДраконий Город§!, район, населенный лишь драконами, а так же ежегодный Грейпфрутовый фестиваль. В последнее время город серьёзно страдает от §Mпараспрайтовой§! эпидемии, потребуются годы чтобы избавиться от неё.\n\nУ города есть долгая и богатая история. Он был основан ещё до изгнания Луны более тысячи лет назад, когда принцессы были молоды. И действительно, прозвище города намекает на взаимной любовь сестёр друг к другу, что, к сожалению, означало, что после изгнания Луны Селестия делала все возможное, чтобы избегать города. Несмотря на пренебрежение Кантерлота, Филлидельфия продолжала процветать. После возвращения и исправления Луны в городе состоялось грандиозное празднование в честь примирения принцесс, и пони Филлидельфии с радостью приветствовали Селестию, которая снова могла посещать их без проблем."

state_lore_text_container_state_name_short_70:0 "Вайнияполис"
state_lore_text_container_state_name_70:0 "§YГорода близнецы§!:"
state_lore_text_container_state_description_70:0 "Недалеко от границ с §MКристальной Империей§! находятся два поселения на противоположных сторонах реки: пригород Риверпул и процветающий город §YВайнияполис§!. Оба города недавно получили много выгоды от возвращения Кристальной Империи из забвения, став настоящими коммерческими и промышленными центрами. Сейчас в городе живёт множество кристальных пони, а импортные товары с севера всегда можно приоберсти со скидкой.\n\nВайнияполис превзошёл своего младшего брата-близнеца - Риверпул - во время промышленной революции. Мельницы и лесопилки, что работают на энергии реки, текущей между городами, формируют ядро их экономики. В наше время город всё больше полагается на коммерческие, банковские и транспортные услуги и сейчас известен как §M«Врата в Кристальную империю»§!."

state_lore_text_container_state_name_short_74:0 "Бэйлс"
state_lore_text_container_state_name_74:0 "§YСкрытый город§!:"
state_lore_text_container_state_description_74:0 "Бэйлс - старый город, один из старейших в Эквестрии. Наполненный бесчисленными библиотеками и книжными магазинами, он стал известен как §Y«Город Мудрости»§!. Впрочем, несколько десятилетий назад оживлённый и бурлящий город §Yисчез бесследно§!, и никто не знает, почему. Это оставалось тайной до относительно недавнего времени.\n\n§GПринцесса Твайлайт Спаркл§! смогла найти скрытый город и разрушить проклятье, сокрывшее его. Она узнала, что волшебник, по имени §YКомет Тейл Звездноглазый§! использовал это заклинание, чтобы защитить множественные книги города от уничтожения, но из-за неправильного времени проведения ритуала он вместо защиты стал полностью скрывать город от внешнего мира. Твайлайт создала заклинание в правильное время, разбивая проклятие и проявляя город. Пони, жившие здесь и ставшие несколько закрытыми за эти годы, были очень рады, когда Бэйлс снова наводнили посетители.\n\nВ настоящем Балес является центром образования, торговли и книгопечатания, производя множество книг, так много, что их хватает не только на собственные библиотеки, но и на библиотеки всей Эквестрии. Ежегодный §YКнижный фестиваль§!, который проходит осенью, собирает пони со всей страны."

state_lore_text_container_state_name_short_2:0 "Понивилль"
state_lore_text_container_state_name_2:0 "§YГород§! §Gдружбы§!:"
state_lore_text_container_state_description_2:0 "Понивилль, расположенный около §GВечнодикого леса§! на юго-западе от Кантерлота, большую часть своей истории был заштатным фермерским поселением. Первые поселенцы-пони, появившиеся здесь, были представителями §Yсемьи Эппл§!, которая получила эти землю как подарок от самой §YПринцессы Селестии§! почти сотню лет назад. Первые яблоневые сады были посажены быстро, но пока деревья росли, пони обнаружили магические §MЗап-Яблоки§! в Вечнодиком лесу. Джем, сделанный из этих яблок, стал популярным, привлекая множество мигрантов. Стинкин Рич, дед предпринимателя Филси Рича, открыл рынок, торгующий в основном джемом, который вскоре стал процветающим бизнесом. Семьи Эппл и Рич всё ещё живут в этом городе сейчас и почитаются как его основатели.\n\nЗа все эти годы множество пони переселились в Понивилль, делая его очень разнообразным городом. Все три расы Эквестрии здесь присутствуют и живут в гармонии друг с другом. Это послужило поводом для того, что Принцесса Селестия послала свою юную ученицу, §YТвайлайт Спаркл§!, жить в этом городе и завести дружбу с несколькими местными жителями. Она и те пони, которых она встретила, быстро стали близкими друзьями и хранителями §YЭлементов Гармонии§!, спасшими Эвкестрию от неисчислимых угроз. После её вознесения в Аликорна. После её вознесения в Аликорна и победы над §RЛордом Тиреком§!, Твайлайт Спаркл живёт в §MЗамке Дружбы§! на севере от города. Рядом с ним она открыла §YШколу Дружбы§!, которая вобрала в себя учеников со всего мира. Несмотря на его малый размер, Понивилль известен в Эквестрии как маяк дружбы и гармонии."

state_lore_text_container_state_name_short_68:0 "Клаудсдейл"
state_lore_text_container_state_name_68:0 "§YГород§! в §Yнебе§!:"
state_lore_text_container_state_description_68:0 "В Эквестрии есть несколько городов, в которых могут проживать лишь пегасы. Такие города сделаны из облаков, по которым только пегасы могут передвигаться, и они парят в воздухе. §MКлаудсдейл§! - крупнейший подобный город, который считается столицей Пегасов.\n\nОн знаменит своей архитектурой, его высокие колонны и большие холлы сделаны полностью из пара и держатся с помощью магии. В нём также расположена крупнейшая §MПогодная Фабрика§! в Эквестрии, для пегасов, ответственных за руководство погодой. Облака, радуги и снежинки, сделанные в городе, распространяются по всей нации. Другой заметной особенностью является §YКлаудсзей§!, в котором проводится ежегодное соревнование Лучшего Молодого Летуна. Город знаменит ещё и тем, что в нём родились §MРейнбоу Дэш§! и §YФлаттершай§!, носители Элементов Верности и Доброты соответственно."

state_lore_text_container_state_name_short_13:0 "Балтимейр"
state_lore_text_container_state_name_13:0 "§YГород Шарма§!:"
state_lore_text_container_state_description_13:0 "Балтимейр - крупнейшее поселение на Юго-Востоке Эквестрии, расположенное в Заливе Подковы. Когда-то небольшое рыбацкое поселение, оно индустриализировалось и росло с большими темпами, в основном благодаря своей естественной гавани. Город стал центром судоходства и производства с процветающими верфями.\n\nОднако, здесь с рабочими обращались хуже, чем в большинстве других городов Эквестрии. По этой причине Балтимейр стал центром Эквестрийского рабочего движения, разместившего здесь штаб-квартиру CAN-TER - анархо-синдикалистскую федерацию профсоюзов и анархистов. В городе прошёл огромный протест во время Зимней Революции в Сталлионграде, за что мэра города Селестия уволила лично.\n\nИз-за расположенности на Юго-Востоке, в городе также проживает значимое число меньшинства фестралов, чьи условия даже хуже, чем у тех же рабочих, но которым запрещено вступать в союзы. Также в городе проживает множество Кольтджунов из Семенных Болот."

state_lore_text_container_state_name_short_38:0 "Роквилль"
state_lore_text_container_state_name_38:0 "§YШахтерский город§!:"
state_lore_text_container_state_description_38:0 "Среди бесчисленных §Yферм камней§! в холмах находится Роквилль - центр горнодобывающей индустрии и обработки минералов. Его название происходит от тонн камней с каменных ферм, которых регулярно привозят в город на переработку. До §YЗолотой Лихорадки§! 931 года, которая привлекла бесчисленное количество иммигрантов, Этот город был небольшой деревней.\n\nРоквилль - город литейных, сталелитейных заводов и шахт. Местность вокруг города скудная, а здешним воздухом трудно дышать. Тем не менее, это процветающий город, который производит огромные количества золота, угля, серы, олова, меди, платины, драгоценных камней и многого другого.\n\nМестные жители хмурые, их лица в саже, но они трудолюбивы и неустанны. Для некоторых, это самое недружелюбное место во всей Эквестрии, но те, кто завоевали доверие Роквилльского пони, знают, что они самые надёжные друзья из всех возможных."

state_lore_text_container_state_name_short_66:0 "Лас-Пегасус"
state_lore_text_container_state_name_66:0 "§YРазвлекательная Столица§! §Эквестрии§!:"
state_lore_text_container_state_description_66:0 "Среди более редких районов Юго-Западной Эквестрии, Лас-Пегасус выделяется как крупнейший город на Юго-Западе и известен как столица азартных игр и развлечений континента. Он полон роскошных отелей, казино, аркадами и ресторанами, которые принесли городу большую славу. Несмотря на то, что это парящий в облаках город, даже земные пони и единороги могут ходить по нему благодаря более современной магической инженерии. Экономика, ориентированная на предоставление услуг, процветает, и, несмотря на нехватку сельскохозяйственных угодий для поддержания жизнедеятельности города, продовольствие всегда импортировалось из других мест в Эквестерии. Здесь есть что-то для всех, от новорожденных и молодых участников до старейшин, ищущих что-то новое и захватывающее. В настоящее время после прихода в город компаний ХорсКо и Роквилль Ойл происходит ещё больше изменений в городе. Современная промышленность превратила город в растущий научно-промышленный центр, где новые технологии могут быть опробованы, прежде чем будут переданы населению."

state_lore_text_container_state_name_short_14:0 "Ванхувер"
state_lore_text_container_state_name_14:0 "§YЗападный порт§!:"
state_lore_text_container_state_description_14:0 "Расположенный в Заливе Луны Ванхувер имеет прекрасную естественную гавань и таким образом долгое время являлся крайне важным портовым городом. Основанный на руинах более ранних поселений, что были разрушены §Mоленийскими викингами§!, он превратился в важный торговый порт еще до индустриализации, будучи также расположенным близ устья реки.\n\nПосле Индустриальной Революции город вырос еще больше, став жизненно важной базой §Yэквестрийского флота§! и центром судостроения. Значительная часть населения состоит из оленей, что работают в доках или продают свои товары на рынках. В городе даже проживает некоторое количество чейнжлингов, впрочем остальные жители смотрят на них с подозрением. \n\nВ последние годы рабочие доков и моряки города объединились в профсоюзы и теперь агитируют за расширение своих прав. Ходят слухи, что они получают поддержку от Верховного Совета Сталлионграда, но неизвестно являются ли эти слухи правдой."

state_lore_text_container_state_name_short_59:0 "Толл Тейл"
state_lore_text_container_state_name_59:0 "§GЗелёный город§!:"
state_lore_text_container_state_description_59:0 "На южном берегу реки Толл лежит город Толл Тейл. Несмотря на размеры его легко принять за маленький сельскохозяйственный городок, благодаря простоватым зданиям, многочисленным паркам и множественным деревьям. Но, это в конце концов промышленный город, доказательством чего служат высокие зернохранилища и автомобильное движение на улицах.\n\nТолл Тейл вырос от скромной деревни до настоящего города после Индустриальной революции. Но этот окружённый фермерскими угодьями город не забыл свои корни, сделав производство и транспортировку пищи основой своей экономики. Важная железная дорога ведущая в §YВанхувер§! проходит через город, и используется  для транспортировки бесчисленных мешков с зерном, а также прочей сельскохозяйственной продукции на экспорт. Город особенно знаменит своим хлебом, который зовут лучшим в Эквестрии.\n\nИзвестные достопримечательности включают в себя многовековой Мост Толл, Фермерский Рынок на центральной площади города и Музей Земледелия. Ежегодный §YФестиваль Урожая§! привлекает десятки тысяч посетителей каждый год благодаря щедрому выбору вкуснейшей выпечки."

state_lore_text_container_state_name_short_21:0 "Эпплуза"
state_lore_text_container_state_name_21:0 "§YПриграничный город§!:"
state_lore_text_container_state_description_21:0 "Эпплуза, это молодой город, основанный в 999 году эквестрийскими поселенцами. Город знаменит яблочными пирогами, которые являются основой экспорта для города. Яблоки для них выращиваются в садах, расположенных вокруг города. Многие жители города принадлежат к семейству Эппл. Правителем города является §YШериф Сильверстар§!, поддерживающий закон и порядок. В городе есть: салун, известны й как Солт Блок, часовая башня, и сцена для музыкальных выступлений. Город также известен за свои конные экипажи и танцы.\n\nВ 1001 году Эпплуза оказалась в центре короткого, но жестокого конфликта, известного как §RЯблочная война§!. Он произошёл из-за недовольства племён бизонов яблочными садами вокруг города. Они требовали их уничтожить, так-как они находились на местах миграции бизонов. Пони отказались, и бизоны начали атаку. Компромисса удалось достичь лишь тогда, когда Вождь Тандерхувс был сбит с толку яблочным пирогом, который он нашёл очень вкусным. Вскоре было подписано исторически-важное соглашение: пони сохраняли свои сады в обмен на пироги для вождя."

state_lore_text_container_state_name_short_16:0 "Теночтитлан"
state_lore_text_container_state_name_16:0 "§YГород Солнца§!:"
state_lore_text_container_state_description_16:0 "Глубоко в джунглях, растущих в бассейне реки Теночтитлан, лежит разрушенный город, дающий название целому региону. Когда эквестрийские исследователи его нашли, они назвали его «Затерянным городом», хотя он был обитаем уже более тысячи лет. По сей день нейгуа живут в городе также, как жили их предки.\n\nТеночтитлан окружает сеть каналов, а также река. На этих каналах до сих пор сохранился знаменитые §G Плавающие сады§!, точнее, то, что от них осталось, но туземцы всё ещё используют их часть для выращивания растений: кукурузы, бобов и цветов.\n\nВ центре города возвышается §G Пирамида Солнца §!, главное культовое сооружение нейгуа. И, хотя под властью Принцессы Селестии она использовалась значительно реже, чем раньше (и ни разу – для жертвоприношений), нейгуа всё ещё используют её для подтверждения верности Принцессе. Эта верность вознаграждается современной медициной, удобрениями, инструментами, машинами и многим другим. Тем не менее, нейгуа продолжают жить в традиционных жилищах из камня, ила и дерева."

state_lore_text_container_state_name_short_30:0 "Айкатли"
state_lore_text_container_state_name_30:0 "§YГород Луны§!:"
state_lore_text_container_state_description_30:0 "В городе Айкатли есть особое очарование, которое заставляет любого пони испытывать трепет - это город уже был древним ещё до образования Эквестрии. Айкатли, расположенный в горах южных джунглей на границе с Пустошами, имеет сомнительную честь быть старейшим городом фестралов в мире. Легенды утверждают, что он был построен Говорящим с Луной с помощью Большой Урсы. Историки, однако, связывают происхождение города с конфликтом племён фестралов и нейгуа несколько тысяч назад, когда бэтпони понадобилось безопасное убежище. Как бы то ни было, фестралы жили в этом городе так долго, что лишь приблизительные оценки могут быть даны на основе текущих исторических записей.\n\nВесьма необычным аспектом Айкатли является тот факт, что город расположен внутри горного хребта - в огромной пещере, вырытой его обитателями. Несмотря на то, что мир изменился, большая часть города всё ещё находится внутри, и лишь малая доля снаружи. Там же и расположено множество террас фермеров, что кормят этот город. Но Айкатли известен не едой, а богатствами гор вроде меди, серебра и золота. Историки проследили множество древних торговых путей, ведущих к Айкатли с севера, по которому доставлялись товары вроде железного оружия и доспехов в обмен на богатства гор. Факты показывают, что Айкатли был жизненно важным связующим звеном торговли между джунглями и севером. Через этот путь на север доставлялись такие товары как сахар и какао из джунглей. Как только принцессы приступили к формированию Эквестрии, Айкатли оказался в выгодном положении - по крайней мере до тех пор, пока не произошел «инцидент» с Найтмэр Мун. Теперь, когда их начали избегать, фестралы стали жить среди своих братьев и сестёр, боясь мести за то, что встали на сторону ужасного монстра, который когда-то был их любимой принцессой. Это особенно сильно повредило Айкатли, и город стал лишь тенью своего прежнего я.\n\nСегодня Айкатли является свидетельством стойкости народа фестралов, так как почти все жители города являются бэтпони. Даже обычные пони, как правило, родом из тех племён из джунглей, которые взаимодействуют с фестралами гораздо дольше, чем любые северяне, и даже разделяют с ними общий язык. Город постепенно модернизируется, но в соответствии с традициями и специфическими аспектами фестралов: в Айкатли нет настоящих улиц, так как почти каждый житель города может летать. Это привело к тому, что Айкатли стал развиваться не в горизонтальной плоскости, как традиционный город, а в основном вертикально. Высокие башни, тянущиеся от пола пещеры до потолка, усеивают огромную полость внутри горы, а необычные мосты соединяют промежутки между ними. Даже при наличии электричества освещение в Айкатли тусклое, чтобы лучше подходить для чувствительных глаз фестралов. Многие пещеры лежат рядом с главной. Они ведут в шахты, так как Айкатли и по сей день в основном зависит от экспорта руды для эквестрийских предприятий на севере. Иронично, что некоторые вещи никогда не меняются.\n\nВ центре города находится регулярно посещаемый Храм Луны. Это место, куда приходит каждый Говорящий с Луной, чтобы изучить традиции и прочитать древние тексты, хранящиеся в храме. Говорят, что им больше тысячи лет, но посторонние не имеют права читать их, даже сама Принцесса Книг. Но зрелище, открывающееся перед посетителем, может затмить даже Кантерлот. Прямо на входе гостей встречает гигантский купол, накрывающий главный зал. На этом куполе изображена отлично детализированная карта звездного неба, созданная бесчисленными поколениями Говорящими с Луной. Каждый дюйм резного камня демонстрируют столь великолепную работу, что астрономы из Академии Звёзд принцессы Луны восхваляют труд священников, который сравним с достижениями таких легендарных астрономов как Галоппинг Гэйл камбуз и Лип Ординанс. Поступают призывы сохранить храм для истории, но храм всё ещё служит своей первоначальной цели, как это было с момента его создания - там фестралы отдают Луне хвалы как это делали их предки на протяжении многих  поколений. Работа, которая продолжается сейчас и будет длиться на протяжении тысячелетий."

state_lore_text_container_state_name_short_1:0 "Вечнодикий Лес"
state_lore_text_container_state_name_1:0 "§YДикие леса§!:"
state_lore_text_container_state_description_1:0 "Вечнодикого леса, находящегося южнее Кантерлота, уже давно избегают пони. По факту, единственным жителем всего леса является Зекора, зебра-шаман, живущая в изоляции. Остальные обитатели леса не так дружелюбны, как она.\n\nВ отличие от остальной Эквестрии, погода и природа в Вечнодиком лесу находятся вне влияния и заботы пони. Облака двигаются как хотят, грубые и тернистые растения растут без ограничений, и грозные звери крадутся в тени. Рощи Ядовитой Шутки и гнёзда Параспрайтов ведут неосторожных путешественников прямиком к их гибели.\n\nПотеряться в Вечнодиком лесу - это самый страшный кошмар для любого пони, живущего рядом. Те, кто осмелился проходить через лес, делают это так быстро, как только возможно, и готовятся драться за свою жизнь. Это магическое, проклятое место, и даже недавний технологический прогресс не предоставил никакой возможности приручить это лес."

state_lore_text_container_state_name_short_5:0 "Замок Двух Сестёр"
state_lore_text_container_state_name_5:0 "§YЦарственные руины§!:"
state_lore_text_container_state_description_5:0 "Забытые руины бывшего дома §YПринцесс§!, скрытые внутри ужасного §GВечнодикого леса§!. Однажды здесь жили Селестия и Луна, обозначавшие это место своей столицей. Но эти великолепные дни закончились, когда Луну поглотила зависть и она стала §RНайтмэр Мун§! пытавшейся убить свою любимую сестру. Большая часть замка была уничтожена и Найтмэр была изгнана на Луну, но Селестия была переполнена скорбью. Она со своим двором покинула замок, оставив там болезненные воспоминания.\n\nПони избегают это место из-за слухов, что там обитают призраки вместе с ужасными §gпони теней§!. Те, кто отважился войти туда, быстро потерялись в лабиринте из каменных коридоров под наблюдением статуй каменных драконов, разъеденных дождём, который лился на них веками. Также они быстро нашли множество скрытых ходов и ловушек, которые Принцесса Луна ввела в эксплуатацию ради собственного развлечения, и, возможно, наткнулись на личную библиотеку Принцессы Селестии, или её остатки.\n\n§YЭлементы Гармонии§! были спрятаны в замке до возвращения Кошмарной Луны, после которого они были извлечены Обладателями Элементов. В овраге возле замка есть пещера с §MДревом Гармонии§!, магическим деревом, которое контролирует и сдерживает Вечнодикий лес. После возвращения Принцессы Луны была беседа по поводу восстановления замка, но это место так и остаётся заброшенным."

state_lore_text_container_state_name_short_153:0 "Сталлионград"
state_lore_text_container_state_name_153:0 "§YОчаг революции§!:"
state_lore_text_container_state_description_153:0 "Изначально, Сталлионград назывался §YПринцессин§!, столица северовосточного региона Северяна. До индустриальной революции город был довольно маленьким, но затем, благодаря огромному количеству природных ресурсов, город начал быстро расти. Со временем, он стал одним из самых больших городов во всей Эквестрии, процветающий промышленный центр, вечно покрытый смогом, особенно холодными зимами.\n\nНо у такого роста есть и свои недостатки. Рабочие угнетались и недовольство росло. Из-за удалённости города, Принцесса Селестия не знала о нарастающем напряжении, пока не стало слишком поздно. Рабочие восстали, вдохновлённые трудами Карамеля Маркса и под предводительством §RСтил Сталлиона§!, и отделились от Эквестрии в ходе Зимней революции.\n\nПосле смерти Стил Сталлиона из-за болезни, Верховный Совет переименовал Принцессин в §RСталлионград§!, и так он называется до сих пор. Ныне, Сталлионград - истинно пролетарский город, без каких-либо следов капитализма. Нету больше домов торговцев, рынков и магазинов, цветастой рекламы и роскошных машин. Теперь это город дымоходов, заводов, многоэтажных домов, техники, шестерён, дыма и стали. Посреди города находится внушительный Дворец Советов, великий проект, строящийся годами, a памятник трудолюбию и амбициозности Сталлионградского пролетариата."

state_lore_text_container_state_name_short_166:0 "Санкт-Петерсхуф"
state_lore_text_container_state_name_166:0 "§YОкно§! на §YВосток§!:"
state_lore_text_container_state_description_166:0 "На протяжении всей своей истории порт Санкт-Петерсхуф был вратами Северян в мир, а порой и служил их столицей. Названый в честь мифического правителя до-Эквестрийских Северян, §Yцаря Петра§!, это крупный судоходный порт и верфь, а также центр торговли. Из этого стратегически важного тепловодного порта ресурсы и товары, произведенные внутри страны, отправляются за границу.\n\nНесмотря на две революции, Промышленную и Зимнюю , город сохраняет свой классический вид, особенно в его историческом центре, где большинство зданий созданы из кирпича и камня. Бесчисленные памятники усеивают город, самым заметным из которых является §YБронзовая Лошадь§!, статуя, изображающая царя Петра. На окраинах города расположены более современные многоквартирные дома и промышленные заводы.\n\nНаряду с Принцессиным, теперь известным как §RСталлионоград§!, Санкт-Петерсхуф был еще одним крупным центром сопротивления, которое вызвало Зимнюю революцию. Моряки на военно-морской базе города взбунтовались и восстали против правления принцессы и захватили контроль над городом с помощью заводских рабочих, впоследствии присоединившись к недавно образованной §RСоветской республике§!. Были разговоры о сносе «монархических» памятников города, но их культурная и историческая ценность до сих пор считалась слишком значительной."

state_lore_text_container_state_name_short_57:0 "Городок Старлайт"
state_lore_text_container_state_name_57:0 "§YКолыбель§! §YРавенства§!:"
state_lore_text_container_state_description_57:0 "Ранее известный как §RНаш Город§!, а иногда и как «Безымянный Город», Городок Старлайт с тех пор изо всех сил пытался найти для себя подходящее имя. Его основатель, §MСтарлайт Глиммер§!, вместе со своими последователями построила первые дома в городе. Своими пламенными речами она собрала маленьких, но верных последователей и хотела воплотить свои мечты в реальность. Однажды она собрала своих последователей и прошла мимо Сталлионограда. Там она получила небольшое количество земли в сухой долине от §RВерховного Совета§!, который терпел её радикальную идеологию, §Rэквализма§!, и сочувствовал её делу.\n\nИспользуя свои магические силы, Старлайт Глиммер принудительно убрала знаки отличия своих последователей, стирая их таланты и делая их совершенно равными. В Нашем Городе никто не был лучше, и все вели себя почти одинаково. Тем не менее, в тайне Старлайт сохранила свой знак отличия и выступила в качестве городского лидера, который правил железным копытом.\n\nЭксперимент по уравниванию подошёл к концу, когда §YНосители Элементов§! открыли город и раскрыли секреты Старлайт. Они обнаружили магически извлеченные знаки отличия, хранящиеся в тайнике. Когда жители поняли, что Старлайт – мошенник и увидели, насколько счастливее пони с знаками отличия, они потеряли веру в равенство и изгнали Старлайт из города.\n\nВ настоящее время город является мирным и приятным местом, где каждый пони гордится своими талантами. Фестиваль Сансет проводится каждый год, а там, где когда-то стоял дом Старлайт, растет дерево."

state_lore_text_container_state_name_short_243:0 "Уэтер"
state_lore_text_container_state_name_243:0 "§YГрифенхейм запада§!:"
state_lore_text_container_state_description_243:0 "§YУэтер§! был возведен на месте древнего поселения пони эпохи миграции и стал первым поселением, основанным §YИмперией Грифонов§! в Эквусе, а свой городской устав он получил лично от §YИмператора Гровера I§!. Хотя изначально город планировался лишь небольшой военной заставой, которая должна была контролировать залив с севера, она быстрыми темпами росла благодаря путешественникам и амбициозным колонистам, видевшим §YНова Грифонию§! как место, где можно начать жизнь с нуля. Вскоре Уэтер стал одним из главных пунктов въезда в регион, из-за чего в конце VIII века – начале IX произошел взрывной рост населения, превративший Уэтер из пограничного поселения в настоящий город. Его стали называть §T«Вратами на запад»§!  – сотни тысяч поселенцев попадали в Эквус через порт Уэтера с надеждами на новую жизнь в Нова Грифонии.\n\nХотя Нова Грифония и является большим регионом, крупная часть его земель все еще мало освоена. Уэтер больше остальной части нации похож на Грифонию. Это заметно по сбившимся в кучки старомодным домикам около центра города, а также помпезному дворцу губернатора с видом на городскую площадь, на которой установлена статуя Гровера I. Однако при отдалении от центра этот лоск, свойственный грифонам, быстро улетучивается, и уже на границах города можно увидеть процветание более уникальной, выражающей идентичность Новой Грифонии, архитектуры. Все же, именно это всегда и было призванием Уэтера в этих землях: быть связующим звеном между Нова Грифонией и бывшей родиной, поддерживать имперские порядки и следить за тем, чтобы эти пересечённые, суровые земли вдали от Грифенхейма оставались воплощением мощи и амбиций Империи Грифонов."

state_lore_text_container_state_name_short_239:0 "Nouveau Aquila"
state_lore_text_container_state_name_239:0 "The §YHome§! of the §YBrave§!:"
state_lore_text_container_state_description_239:0 "Before §YNova Griffonia§! and before §YWeter§!, §YNouveau Aquila§! was established at the mouth of the §YDulli River§!. In the beginning, it was little more than a camp for §YRilan§! fishergriffs and whalers on their journeys, allowing for a safe place of rest after weeks at sea. However, over time trade with the local ponies and yaks meant that more and more Aquileian griffs stayed there permanently, creating a small, sprawling town outside of official Aquileian control.\n\nWhen §YAquileia§! fell to the §YGriffonian Empire§!, it was both a great boon and a great trial for §YNouveau Aquila§!. Thousands of Aquileian refugees, many of them wealthy merchants and nobles, made their way to the town and carried their wealth with them, more than doubling the population and increasing the town's wealth many times over. Yet, at the same time Nouveau Aquila had had time to develop its own political system of elected mayors and a town council, a system that clashed with the royalist leanings of many of the newcomers. In the end, it was the arrival of Griffonian Empire's fleet and the demand for subjugation under the new colony of §YNova Griffonia§! that stopped things from exploding into outright fighting.\n\nAs Griffonian settlers began to arrive in the town as well, the Aquileian refugees chose to keep to themselves, creating what would become known as §YThe Aquileian Quarter§!, a district of the city that even to this day has a clear Aquileian feel to it in everything from the cuisine to the architecture and even the language. In some ways, this region has kept hold of old cultural artefacts from the old kingdom more than Aquileia ever has.\n\nAlso, ever since its inclusion into Nova Griffonia, the city has considered itself the actual heart of Nova Griffonia, viewing Weter as a colonialist overlord not truly part of the colony. Nouveau Aquilan Griffons have always been eager to settle the deeper regions of the colony, explore new opportunities, serve in the Nova Griffonian militias and however they can leave a mark on their homeland. Weter may the Griffonian Charter, but these descendants of those Aquileian refugees and fishers have worked tirelessly to create their own niches. Weter remains true to the old homeland, Nouveau Aquila embraces the Nova Griffonian way of life. Weter is a hub of agriculture and industry, Nouveau Aquila makes a niche for itself in steelworks and logging. Weter builds a university, Nouveau Aquila will erect a grand theatre. One can call Nouveau Aquila proud, stubborn or spiteful maybe, but nogriff can ever call it lazy, cowardly or sedate."

state_lore_text_container_state_name_short_191:0 "Цервус"
state_lore_text_container_state_name_191:0 "§YСтарый моряк§!:"
state_lore_text_container_state_description_191:0 "Цервус, расположенный в устье реки, впадающей в Богатое море, всегда был одним из главных морских городов в Олении. Ярлы Цервуса иногда предпочитали торговать, а временами - и совершать набеги. Каждый год флот ладей уходил из гавани к дальним берегам и возвращался с их богатствами. Цервус разбогател, и прекрасную резьбу по дереву на зданиях города дополнило золото, серебро и драгоценные камни. Многие из старых деревянных домов и залов до сих пор стоят в центре города, а Большой Зал Ярлов с его трофеями древних времён является самой главной достопримечательностью города.\n\nТем не менее, эпоха рейдов давно прошла, и Цервус теперь является современным городом. После демографического бума город превратился в индустриальное сердце Олении, а рабочие кварталы и фабрики окружили исторический центр. Большинство фабрик принадлежат Промышленной Корпорации Цервуса, конгломерату, сильно влияющему на местную политику, и одного из крупнейших поставщиков правительства Олении. Несмотря на вторжение современной эпохи, гавань по-прежнему является приятным местом для посещения, так как на фоне современных транспортных судов можно всё ещё увидеть традиционные баркасы, бережно хранимые местными жителями. "

state_lore_text_container_state_name_short_76:0 "Хьёртлэнд"
state_lore_text_container_state_name_76:0 "§YДом династии Джелзек§!:"
state_lore_text_container_state_description_76:0 "Хьёртлэнд является гордой столицей Олении. Это место, где почитаются боги земли и где самые смелые воины и исследователи составляли карты океанов. Здесь начиналось или кончалось так много саг и легенд! Это культурное сердце Олении, а также объект фантазии для тех оленей, чьи предки давно покинули эти берега.\n\nРасположение Хьёртлэнд очень хорошо подходит для обороны города. Как дом династии Джелзек, Хьёртлэнд является естественной столицей страны. Короли Олении живут в дворец Хьёртлэнда, построенном в смеси эквестрийской и оленийской архитектуры, что осовременивает здание, но не даёт забыть о традициях деревообработки. Тем не менее, дворец является лишь одним из традиционных центров оленийской политики, но сейчас судьба других висит на волоске. Риксдаг, также известный как Эдускунта, был парламентом Олении. Однако король Йохан временно приостановил Риксдаг, из-за чего здание сейчас в запустении и медленно разрушается. Некоторые говорят, что это похоже на состояние страны в целом после столь неортодоксального прихода короля к власти."

state_lore_text_container_state_name_short_69:0 "Вейверфронт"
state_lore_text_container_state_name_69:0 "§YГород на берегу Лунного залива§!:"
state_lore_text_container_state_description_69:0 "Вейверфронт является крупнейшим городом к востоку от Хьёртлэнда и может похвастать весьма своеобразную историю успеха. Город расположен в защищенной бухте, названной в честь эквестрийской принцессы Луны, почти прямо напротив Ванхувера. В качестве порта Вейверфронт был известен экспортом пиломатериалов, древесины и игрушек для пони в Эквестрию. Практически неисчислимое количество северных деревьев обеспечило прибыльность этой отрасли. Одним из самых известных экспортеров пиломатериалов является компания, известная как Локия, базирующаяся в Вейверфронте. Однако в последнее время этот гигант пиломатериалов приглядывается к новым технологиям. С помощью кучи контактов в технологически продвинутой Эквестрии Локии удалось нанять специалистов по электроники и немедленно начать исследовать потенциал электронной техники и «компьютеров». Ещё неизвестно окупится ли всё это.\n\nКак бы то ни было, в Вейверфронте относительно мягкий климат и хорошие перспективы благодаря торговле древесиной и развивающейся электронной промышленности. Совсем недавно многие телерадиокомпании в город, где сейчас базируется множество радиостанций со всей страны."

state_lore_text_container_state_name_short_251:0 "Весалиполис"
state_lore_text_container_state_name_251:0 "§YСтолица Улья§!:"
state_lore_text_container_state_description_251:0 "Войдите в город с севера и увидите город, переживающий захватывающие перемены, бросьте взгляд на Королевский дворец и центр старого города, и вы увидите как новое поглощает старое. Войдите в Королевский дворец в качестве посетителя и будьте готовы к тому, что вас будут обыскивать и подозревать в шпионаже или даже в чём-то похуже.\n\nКак только с нарушением ваших прав охранниками будет покончено, присмотритесь к новой архитектуре внутри. Колонны и комнаты, несмотря на приданный им вид старины, совершенно новые, и тут теперь ведутся разговоры не о подготовке к будущей войне. Окрестности города тоже отражают эти изменения. Там, где ранее были поля, теперь дымят огромные промышленные комплексы и стоят ряды жилых домов, которым менее десяти лет. Они являются символом того, что чейнжлинги могут эффективно работать вместе, если у них есть общий враг. И все же город не лишён проблем. Весалиполис, возможно, рос слишком быстро, и многие квартиры и дома теперь переполнены. Весалиполису нужны новые пригороды и города-спутники, чтобы отправить в них избыточное население. Также нельзя не отметить, что новый курс не был популярен среди абсолютно всех чейнджлингов, и приглушенные голоса шепчут о сопротивлении Кризалис. Но гипотетическому сопротивлению лучше быть осторожным. Королевская гвардия патрулирует улицы в поисках любых признаков инакомыслия.\n\nНо ненадолго поднимитесь в небо и осмотрите город свысока. Вы можете чётко отличить старое от нового, при этом старое ядро медленно «поглощается», когда происходит обновление районов. Таков марш прогресса. Новые машины на улицах и в полях, новая мода и идеи в залах власти, а также мечты о войне и разрушениях. Воистину, Весалиполис - это микрокосм чейнджлингов."

state_lore_text_container_state_name_short_252:0 "Дитрисиум"
state_lore_text_container_state_name_252:0 "§YБелый порт§!:"
state_lore_text_container_state_description_252:0 "Улей Дитрисиума был одним из первых, кто вступил в союз с Весалиполисом во время объединения ульев, что было очень выгодным для портового города. Он расположен в дальнем конце защищённого фьорда, что позволяет кораблям не страдать от воздействия стихии. Дитрисиум является одним из основных коммерческих центров чейнджлингов и с «окном» в внешний миром. Также здесь чейнжлинги учатся воевать на море. Дроны-рабочие бесконечно гудят вокруг сухих доков, чтобы строить военные корабли для ульев. А в бетонных бункерах прячется целый флот U-субмарин. Точный масштаб подводных операций является государственным секретом высочайшего уровня.\n\nУдивительно, но для улья чейнджлингов Дитрисиум достаточно красочен. Возможно, этому способствуют иностранные корабли, которое заходят в порт и помогают распространять хорошее влияние. Город относительно богат, за что следует благодарить королевы Хельвию и её предшественницу, которые успешно лоббировали коммерческие инвестиции в этот улей. В настоящее время большинство чейнджлингов в городе работают над поддержанием Великой Армады Чейнджлингов, базирующейся на военно-морской базе Дитрисиума. Адмиралтейство надеется, что этот флот однажды превзойдет эквестрийскийцев в открытом море. Хотя Дитрисиум может быть ульем чейнджлингов, извлекающим выгоду от внешних контактов, он также вносит свой вклад в подготовку Кризалис к войне."

state_lore_text_container_state_name_short_259:0 "Вракс"
state_lore_text_container_state_name_259:0 "§YСтарый воин§!:"
state_lore_text_container_state_description_259:0 "Вракс и Весалиполис долгое время были соперничали на поле битвы. Веками чейнджлинги Вракса всеми силами боролись против своего более крупного северного соседа. Чувствуя слабость во власти королевы Кризалис, Вракс осуществил атаку на её дом, которая с трудом была отбита. Спустя годы за это Вракс будет унижен и подчинён Кризалис. Сейчас жители Вракса верны Кризалис и нетерпеливо ждут встречи с новыми врагами.\n\nПод властью королевы Аргиннис Вракс использовал свое военное мастерство, чтобы стать основой армии чейнджлингов и центром её военного производства. Черные клубы дыма постоянно окутывают город, что является результатом работы кучи заводов в составе огромного военно-промышленного комплекса, который охватывает добрую треть города. Во Враксе казармы для солдат почти неотличимы от домов фабричных рабочих, что является предметом гордости для жителей города. Все работают ради солдат, которые служат улью. Единственными действительно примечательными сооружениями в городе являются памятники прошлым битвам, большинство из которых сосредоточено на огромной площади под названием «Поле Славы».\n\nПроницательный наблюдатель может заметить, что на этом «Поле» еще много свободного места."
  
state_lore_text_container_state_name_short_309:0 "Ликтида"
state_lore_text_container_state_name_309:0 "§YТихий улей§!:"
state_lore_text_container_state_description_309:0 "Улей Ликтида находится посреди густых лесов, и благодаря дыму от фабрик и лесопильных заводов в городе всегда темно, и даже ночью луна и звезды с трудом могут осветить Чёрный Улей. Ликтида - мрачное место, но для многих чейнджлингов оно является домом. Чейнджлинги немногословны и предпочитают компанию машин или одиночество лесов. Тихие улицы, серые пейзажи и стоицизм жителей не привлекаются многих туристов в Ликтиду.\n\nТолько один раз город посетила большая группа иностранцев, но это были не туристы. Фанатики из Олении однажды попытались напасть на город во имя своих жестоких богов. Только благодаря своевременному вмешательству королевы Кризалис олени были изгнаны из лесного улья. Этот инцидент принёс Кризалис верность Тихого улья и его королевы. Теперь жужжание заводов поёт марш к войне."

state_lore_text_container_state_name_short_262:0 "Сориф"
state_lore_text_container_state_name_262:0 "§YЛеди озера§!:"
state_lore_text_container_state_description_262:0 "Далеко на северо-востоке, на берегах Ключ-Озера, лежит Сориф. Город построен так, чтобы он не был переполненным для чейнджлингов, но другие существа даже в Сорифе будут чувствовать себя стесненно. Ключ-Озеро является причиной того, что так много чейнджлингов могут пережить холодные зимы на севере Эквуса, а также это самый ценный ресурс города. По неизвестной причине озеро обладает магическими свойствами, что делает его ценным объектом для изучения, помимо источника чистой питьевой воды.\n\nСам город расположен на берегу озера и длина намного больше ширины, причём большинство чейнджлингов предпочитают жить как можно ближе к набережной. К счастью, водный транспорт позволяет легко перемещаться из одной части города в другую, и озеро всегда полно лодок всех форм и размеров. Из-за северного климата и относительной немногочисленности промышленности воздух чист, и сам город красив и опрятен, особенно на фоне некоторых из наиболее промышленно развитых ульев. Основной интерес в городе представляет Сорифский университет магии, учреждение, занимающееся изучением врожденных магических способностей чейнджлингов, а также свойств Ключ-Озера. После обещания увеличить финансирование университета и, а также перспектив полевых испытаний, королева Ярия из Сорифа присоединилась к Кризалис без боя."


state_lore_text_container_state_name_short_11:0 "Якистаун"
state_lore_text_container_state_name_11:0 "§YДом Яков§!:"
state_lore_text_container_state_description_11:0 "Якистаун был столицей Якякистана в течение многих столетий. Он был домом для короля, его двора и Совета Старейшин. Расположенный в долине Якис, город в основном состоит из деревянных хижин с соломенной крышей и окружен деревянным частоколом. ИИ всё же с тех пор как Якякистан завершил свою долгую изоляцию от всего мира,  иногда неожиданно можно увидеть здесь довольно неуместные промышленные товары из Эквестрии, а те кто пользуются ими, рискуют навлечь на себя презрение других яков. Это сигнализирует о глубоком расколе в обществе Яков, который был вызван недавним отделением Яков.\n\nНаиболее упоминаемой достопримечательностью города являются две огромные статуи у входа, Изобрaжающая яка и яка держащих щиты и факелы, символизирующая единство двух племен. После разрушительной лавины в 1005 году, только статуи смогли выстоять, тогда как весь остальной город был перестроен заново с Эквестрийской помощью. Гуляя по заснеженным улицам можно услышать громкую музыки из йовидафонов, или звуки яков ломающих вещи ради собственного удовольствия. Хотя яки могут показаться недоверчивыми по отношению к чужакам, но на самом деле они будут уважать посетителей пока они уважают их уникальную культуру."

state_lore_text_container_state_name_short_344:0 "Кристальный Город"
state_lore_text_container_state_name_344:0 "§YБьющееся сердце§!:"
state_lore_text_container_state_description_344:0 "Часто говорят, что без Кристального города, одного из крупнейших городов мира, не было бы Кристальной Империи. Это огромная городская среда населенная миллионами кристальных пони, так же является культурным и промышленным центром. Однако, до 1002 ПИЛ, он даже не существовал.\n\nБолее тысячи лет назад, Кристальный город был основан как столица Империи, управляемой Принцессой Аморе, первым правителем. Тогда и была основана ежегодная традициионная Кристальная Ярмарка, а также обнаружено магическое §MКристальное Сердце§!. Вместе, они поддерживали дух пони, и защищали город от §RУмбрума§! и холодного севера. Но §RКороль Сомбра§! убил принцессу и захватил власть и начал насильственно переселять население в город для работы в качестве рабов. Эквестрия решила вмешатся, но перед своим поражением Сомбра наложил проклятие на всю империю, заставив её исчезнуть на 1000 лет.\n\nПосле окончания проклятия и возвращения города, у местного населения были трудности с адаптицией в современном мире. Но благодаря помощи Эквестрии и правлению принцессы Каденс, город начал индустрализовываться, а машины начинают ездить по сверкающим кристальным улицам.\n\nИзвестные достопримечательности включают в себя Кристальный замок, дом королевской семьи, в котром хранится кристальное сердце, Аметистовый Университет со своей великой библиотекой, знаменитый Спа и наконец, огромный Кристальный Стадион, построенный для Игр Эквестрии 1003 года ПИЛ."

state_lore_text_container_state_name_short_429:0 "Тюрхамн"
state_lore_text_container_state_name_429:0 "§YГород Рыцарства§!:"
state_lore_text_container_state_description_429:0 "Если кто-то хочет испытать и увидеть идеалистический образ старой Грифонии, с ее рыцарями, турнирами и легендами, нету более символического места этой эпохи, чем Тюрхамн, великий Город Рыцарства.\n\nРасположенный вдали, в Воздушном Заливе, Тюрхамн веками служил столицей для изолированного §MКоролества Ведины§!, будучи домом для королей и героев, как добрых, так и злых. Тюрхамн, родина §MРыцарей Ведины§!, одних из самых благородных и опытных воинов всей Грифонии - маяк традиции и великолепия. Статуи великих королей и героев украшают каждый парк и дворец, а последователи святого покровителя Ведины, §GМудрой Леди§!, тысячами устремляются сюда, чтобы почтить ее мудрость и щедрость.\n\nОднако, Тюрхамн, как и остальная Ведина, сейчас показателен и §Rнарастающими проблемами§! – промышленная инфраструктура сейчас поднимается над дворцами и рыцарскими бараками вединской знати и защитников, а некогда гордые жители Тюрхамна стали §Yсамодовольными§! и §Yмеркантильными§!. Магазины, таверны, центры блуда и распутства возникли в злачных частях Тюрхамна, а знать, бывшая когда-то великой, теперь строит козни в тени. Грифоны, которые однажды поклонялись своим правителям как к §Yсамим Королям-Богам§!, благословленными лично Бореем и Мудрой Леди, начинают бунтовать, чтобы наконец добиться прав и свобод, ожидаемых от гармонической идеологии Ведины.\n\nВнешность может быть обманчива, и для многих грифонов витающее в воздухе благородство Тюрхамна и его идеалистический образ - §Rпросто маскарад§!."

state_lore_text_container_state_name_short_522:0 "Новая Скайнавия"
state_lore_text_container_state_name_522:0 "§YСеверная Звезда§!:"
state_lore_text_container_state_description_522:0 "Пока оставшихся §Yреспубликанцев§! уничтожают в Герцлэнде, а §Yвоеначальники Кемерская§! испытывают трудности с консолидацией их изгнанного режима в Клаудбьюри, идеалы Первой Грифоньей Революции уже давно мертвы; прогнившие принципы милитаризма, государственничества и буржуазного либерализма не предоставили ни капли защиты от контратаки возрождающихся имперцев.\n\n§RИнтернационалисты§! Сиклклава не будут иметь ни капли дегенеративного ревизионизма Кемерская, не будут они и наследовать разобщенный изоляционизм своих §Mкоммунистических§! единомышленников. С самого основания безымянного племенного поселения, они заявили о реализации их эгалитарного мировоззрения, проявленного даже в каждом кирпичике их домов - город §GНовая Скайнавия§! есть бастион прогресса и идеализма, отобранный у пустошей далекого севера.\n\nДома просты, но крепки, малы, но вместительны, а аскетизм их украшения признан неуместным, в обществе, основанном на принципах общего пользования. Новая Скайнавия может не иметь небоскребов или дворцов, но в не также нет трущоб или гетто.\n\nДалеко на севере, мало прекрасного – не в холодных пустошах громадной тундры, не в тусклых районах Новой Скайнавии. Здесь нет ничего прекрасного - §Yничего, кроме лиц§!.\n\nМы лишены всего, кроме этого. У нас нет ничего, только лишь §Yмы, друг у друга§!.\n"

state_lore_text_container_state_name_short_485:0 "Cloudbury"
state_lore_text_container_state_name_485:0 "The §YRefuge§! of the §YExiles§!:"
state_lore_text_container_state_description_485:0 "According to legend, the first ruling lord of Cloudbury, §MErik the Wise§!, founded the grand city due to the godly clouds swarming around the town, which he believed to be a §Ysign from Boreas§!. Perhaps it was, for Cloudbury propsered for centuries as the namesake and capital of the Duchy of Cloudbury. Prosperity came to its cloudy hills and plains, but when the §YGriffonian Empire§! arrived, the Duchy slowly fell into decline. Cloudbury became decrepit and §Rreliant on Imperial aid§!, and when the Empire fell, economic and social depression took its toll on the city.\n\nHowever, when §GAlexander Kemerskai§!, exiled President-Marshal of the Griffonian Republic arrived, he revitalized Cloudbury as a center of his new Republic in the North. Cloudbury was urbanized and reformed, and Republican exiles poured into the city, leading to it becoming one of the first Republican cities to reach over 50% Herzlander literacy. Although smog now blots out much of the pleasant cloudy skies of Cloudbury and those speaking Cloudburian are seldom seen, it has become a bustling center of industry, and its close proximity to many rivers has allowed it to ferry trade west to the greater Republican ports.\n\nIn recent years, Cloudbury has become influenced by the §RLeft Wing§! of the National Republican Party, as intellectuals and workers alike flock to Rikard Astler's democratic socialist camp, which promises a truly free and equal Republic free from Kemerskai's meddling influence. Despite the Republic's political differences, however, the §YTricolour§! still flies over the presidential palace of Cloudbury as it has for 30 years - and under our great Republican dream, it shall never fall."

state_lore_text_container_state_name_short_382:0 "Griffenheim"
state_lore_text_container_state_name_382:0 "The §YImperial City§!:"
state_lore_text_container_state_description_382:0 "Despite the decline of the §YGriffonian Empire§!, Griffenheim itself retains much of its size and prosperity, being the largest city in Herzland. Indeed, the city's elaborate architecture and its grand buildings are an echo of the glory days of the Empire. However, when one takes a closer look and walks on the streets, there are no massive crowds of griffons from all over the continent like before, the markets sell local products with very few if any exotic luxuries, and the military parades of the Reichsarmee are not what they used to be.\n\nThe city was founded by §YEmperor Grover I§! himself as a capital for his newborn Empire. He chose the marshland in the confluence of the grand §YGrifking river§! and put thousands of prisoners of war to work draining it. Within a decade Griffenheim had become a rapidly growing center of trade, administration, religion and industry. Even the §YArchonate of Boreas§! was moved from Griffonstone to Griffenheim, a decision which remains controversial to this day. As the city grew, it expanded to the other sides of the rivers, requiring gigantic bridges to be built across them. They remain remarkable achievements of construction and are among the longest ones in the world. There are dozens of them, with the latest one being a railway bridge commissioned by Emperor Grover V.\n\nThe capital of the Empire retains the massive state apparatus and the infrastructure required to support it, despite the greatly diminished size of the nation. §YThe Imperial Palace§! is the beating heart of the city, a huge collection of ornate buildings dedicated to housing the Emperor and his vast court. Near it are countless ministries and bureaucratic offices, green gardens and parks, army barracks and famed military academies. The largest single building in the city is the §YGrand Temple of Boreas§!, home of the Archon and one of the most important religious sites of all griffonkind, attracting thousands of pilgrims every year. Surrounding the center of the city are manors of the Imperial nobility, educational facilities, market squares and an ocean of apartments and workshops."

state_lore_text_container_state_name_short_433:0 "Роттендедам"
state_lore_text_container_state_name_433:0 "§YВрата Грифонии§!:"
state_lore_text_container_state_description_433:0 "Расположенный в устье реки Грифкинг, §GРоттендедам§! во все времена был естественной гаванью Феофии, будучи также связан жестокой борьбой со Скайфолом за звание важнейшего порта Грифонии. Чем ближе к центру города, тем старше порты и краны на берегах реки. Они повествуют историю расширявшейся морской торговли, двигавшей края гавани дальше и дальше от моря. На протяжение веков богатства из отдаленных уголков мира стекались в этот порт: плоды трудов феофийских исследователей, торговцев, а в иные времена и завоевателей.\n\nОднако отнюдь не каждый роттендедамец в равной степени получил выгоду от процветания города. В сочетании со снижением бюджета §YИмперии Грифонов§! всё это привело к росту радикальных настроений среди бедноты. В то же время положение пони, проживающих в крупном иностранном квартале, можно назвать роскошным в сравнении с другими, а это неминуемо приводит к возникновению зависти, эксплуатируемой националистическими политиками страны. Также город является домом для Националистического Альянса Феофии – партии, которая при возможности полностью бы захлопнула врата в Феофию, так что Роттердедам действительно сочетает в себе множество контрастов.\n\nСамые известные достопримечательности Роттердедама включают в себя Влутакадеми, где обучались многие имперские адмиралы, Колониальные Части, обучающие администрацию и военный персонал для службы на Зебридах и гигантский Висмаркт – рыбный рынок неподалеку от порта, где, перебарывая пронзительный запах, собираются экономные феофийцы, желающие поторговаться с местными продавцами."

state_lore_text_container_state_name_short_538:0 "Mirabelle"
state_lore_text_container_state_name_538:0 "The §YCity§! of §YCanals§!:"
state_lore_text_container_state_description_538:0 "§YMirabelle§! is a region named for her plums, is an area in northern Feathisia on both banks of the Griffking and bordering both the historical duchies of Cloudbury and Strawberry. Most beings associate the name more with the city, but those outside the city, especially in Grieslein claim that the city of Mirabelle is named after the region and not the other way around.\n\nMirabelle city is the §Gindustrial titan§! of Feathisia, a city whose population exploded due to the industrial revolution. The historical centre is based on rings of canals, lined by the houses of rich merchants, build in the Feathisian style with stair-step gables. The canals house fairs and markets in winter, when the water freezes over. In older times, the top floor was used for storing merchandise, but nowadays those are stored near the factories. In the city centre one finds a marvellous late-imperial style train station and the §YGrand-Ducal museum§!, housing artefacts from the Zebrides and works by Feathisian painters.\n\nThe neatly kept squares, monuments and canals, which are home to the higher and middle class, are encased by the square and planned §Rindustrial neighbourhoods§! that emerged with the advent of the steam-age. A sea of small brick houses for workers build against each other houses most of the Mirabelleans and in these neighbourhoods of the working class the §RPartij van de Arbeid§! finds her supporters. It is not uncommon for workers here to get a union card as a gift from their parents when they become an adult and many prominent PvdA politicians have their roots in Mirabelle, including the radical §RRozenkamp brothers.§!\n\nOutisde of the city, Feathisian farmers farm the famous Mirabel plums and the other food for the city, not much concerned with the goings-on of the city. Further downstream on the Griffking is the provincial city of §HGrieslein§!, which never grew to such proportions as Mirabelle, but has been the historical capital of the region. For those who cannot stand the air in Mirabelle, Grieslein offers a welcome reprieve. Proper and unremarkable in every way, it is a typical small Feathisian city, where most of the griffons support either the §GFetisisch Hertogelijke Partij§! or the §MLiberaal Democratische Partij. §!"

state_lore_text_container_state_name_short_520:0 "De Vleugels"
state_lore_text_container_state_name_520:0 "The §YHofstad§!:"
state_lore_text_container_state_description_520:0 "§YDe Vleugels§! is the ancient seat of the §HWeijermars family§!, once no more than a castle defending one of the crossing over the Griffking river. Over time, through prudent expansion, the Weijermars family became the ruling family of Feathisia, making De Vleugels §Gthe capital§!. The town would grow into the largest city of Feathisia, rising with her lords and profiting from being the seat of government and from increased trade over the Griffking in the imperial days. To the west of the city are the ducal woods, property of the Weijermars family and used for hunting and recreation by the nobility.\n\nThe ancient castle is now gone, replaced by a more modern manor as the residence for the Grand Duke. Around it, straddled on the west bank of the Griffking, through small and winding streets, the city stretches out. In the centre, close to the manor, are the many offices and buildings required to run a modern state. Ministries, administration, the tax service, the High Court.\n\nMost importantly, however, is the §YVolkshof§!, the Feathisian parliament. The series of buildings are built around a small court and house the representatives of the Feathisian people. Originally, the Volkshof was there to house the General Estates, representatives from merchants, nobles and the prelates. As Feathisia reformed into a democracy, however, the old buildings were renovated to become the symbol of the new power of the people. However, even this hof, or court, is not the reason why De Vleugels is called §Ythe Hofstad.§! At the time when the city grew in power and size, the Southern-Griffonian styles were in fashion, as the Empire had recently subdued that part of Griffonia. Thus, many houses or groups of houses were built around smaller or larger courts or inner gardens, while still retaining the Feathisian brick houses, making the city a unique blend of southern ideas with northern materials."

state_lore_text_container_state_name_short_486:0 "Readewetter"
state_lore_text_container_state_name_486:0 "Land of §YStrawberries§! and §YWine§!:"
state_lore_text_container_state_description_486:0 "§MStrawberry Duchy§! is a land known across the Empire for it's exotic strawberry wines, but within it's own borders, there is no wine more prestigious than §YReadewetter Royal Red§!. Travelers come from far and wide to sample the finest vintages, and indeed it is a sign of wealth among the commoners for the family to have their own unopened bottle on display in the common room. But while travelers may be drawn to §MReadewetter§! for drink, they often find much more waiting for them within its walls. \n\nFor while much of the Empire was left scarred by the fires of the §RGriffonian Revolution§!, Readewetter emerged largely unscathed. The fighting was done in distant provinces, and the veterans of the old conflict returned home to cheers of adoration. As the curious visitor enters the city through the §YKnight's Arch§!, statues of valiant Strawberry griffons adorned in gleaming armor look down on them, the alternating flags of the §YEmpire§! and the §MDuchy§! fluttering in the wind above. \n\nFrom there the inquisitive traveler is free to explore one of the cultural peaks of the §YEmpire§!. What the city lacks in modern industry, it more than makes up for it with merry charm. Musicians line the streets, singing out the latest gossip or news while hobbyist vintners exchange their latest vintages in open-air cafes. In the §YStrawberry Quarter§!, vibrantly dressed merchants argue with equally colorful salesgriffs as to the exact value of each barrel of wine, their tasting spoons gleaming in the sun like dueling daggers. Extravagant homes compete for attention in the §YNoble's Quarter§!, where each noble family proudly displays their colors and crest on intricate tapestries. And most magnificent of all, the §YDuchess's Estate§! watches from the banks of the §YBrantbeak River§!, it's hedge maze open to all comers who might seek the delectable strawberry bushes hidden inside. \n\nYes, §MStrawberry§! is a land of wine, but in §MReadewetter§! the traveler learns that it is so much more."

state_lore_text_container_state_name_short_492:0 "Бронзкройц"
state_lore_text_container_state_name_492:0 "§YГород бронзового креста§!:"
state_lore_text_container_state_description_492:0 "Бронзкройц был небольшим горным городком на севере Империи, когда император Гровер II отдал эту землю большой группе сбежавших рабов-алмазных псов. Город был выбран Эйзеном Фрихаундом, первым графом Бронзхилла, в качестве своей столицы из-за большой горы бронзового цвета к северу от города. Гора была переименована в честь Гровера, и псы быстро принялись за работу, вырезая величественный город под её южным склоном.\n\nГород, славящийся своим уникальным сочетанием архитектуры северных грифонов и алмазных псов, является центром искусства и ремесел, а изделия из золота и драгоценных камней, созданные в его мастерских, известны по всей Империи. Достопримечательности города включают в себя большой театр Визетреффен, парк Императора Гровера II и Кар-Фриз, Королевский дворец, а также подземный город, основанный графом Айзеном Фрихаундом. Внутри грандиозного фасада Кар-Фриза находится огромный мраморный коридор, украшенный бронзой и золотом, в дальнем конце которого на троне высится 60-метровая статуя императора Горвера II, смотрящая сверху вниз на всех, кто входит внутрь.\n\nВ последнее время на окраинах города появляется много новых заводов, часто принадлежащих предпринимателям и промышленникам из Грифенхейма. Эти новые фабрики привлекли много псов и грифонов перспективами новых рабочих мест. Тем не менее, многие обеспокоены качеством жизни этих новых рабочих, а стремление промышленников сократить расходы и увеличить производство подрывает ту репутацию качества, которой столь давно славится Бронзхилл."

state_lore_text_container_state_name_short_423:0 "Katerinburg"
state_lore_text_container_state_name_423:0 "The §YWorst§! Place in §YGriffonia§!:"
state_lore_text_container_state_description_423:0 "Many places have known better days, yet it is arguable if §YKaterinburg§! has ever known worse days. Once the city was the site of the old §YKaternii Kingdom§!, whose power was famed throughout Herzland and beyond. Under the §YGrimclaw§! dynasty of kings, the Katernii's power reached even into the Riverlands for some time, and great wealth flowed to the capitol from its rhinestone industries and its position to tax all trade flowing down the Griffking. In addition, its distinct warrior traditions and its law codes made it a notable power in the region, one that could well have been a threat to the rising §YGriffonian Empire§!.\n\nAlas, the Katernii fell not on the battlefield, but due to treason. A local noble family swore allegiance to the new, rising power of the Herzland in secrecy. With their help, the Katernii army was subverted and outmanouvered, ensuring that the old kingdom died not with a bang, but a whimper. For their service, this family was given the lands of Katerin, taking the name §Yvon Katerinburg§! after the city. As a part of the §YGriffonian Empire§!, however, the entire region became looked upon as a backwater. Its warrior culture slowly withered, its industries were outclassed by Griffenheim's and in the end, all that was left was an impoverished region and a city struggling to get by.\n\nIt was only when he §YRevolution of 978§! struck, however, that Katerin's fate truly was sealed. A combination of high taxes, harsh landlords and mismanagement by the von Katerinburgs led to a brutal peasant uprising that saw large parts of the city devastated and most of the von Katerinburg family lynched. In the wake, with the ascension of §YDiellza von Katerinburg§! to the throne, things turned yet again for the worse. After a few years and in a fit of paranoia, Diellza ordered the entire city relocated from its historical site deeper into the swamps. This move has all but bankrupted the already struggling nation, and Katerinburg has ever since been slowly put back together again in lands that seem like it want to swallow it whole. Many of the charms of the old city has been long gone, and Katerinburg struggles merely to survive in its current situation and location."

state_lore_text_container_state_name_short_411:0 "The Scheißwald"
state_lore_text_container_state_name_411:0 "The §YForest of Mud and Darkness§!:"
state_lore_text_container_state_description_411:0 "Few places in all of Griffonia has been as stubborn in its resistance to being tamed as the dark, foreboding forest known as The §YScheißwald§!. Though situated right in the backyard of the Griffonian Empire, it has never quite let go of the region despite centuries of efforts from the Griffons. Instead it has lingered, offering sanctuary for outlaws, madgriffs and countless monsters, many of who are still not fully documented by Griffonian zoologists.\n\nIts name speaks volumes of its place in the Griffonian consciousness. Whereas the §YEverfree Forest§! in Equus has earned fear and a modicum of respect from the ponies living close to it, the Scheißwald is cursed as a place of death and danger, with mud so thick and fetid that it has been described as wading through excrement up to your hips. The stench blowing from it during spring and autumn from this mud can travel for dozens of miles on the winds. In fact, an apocrypical tale claims that §YGriffenheim§! was founded where Grover I could "no longer neither smell the fetid mud nor hear the vicious roars emanating from those accursed woods."\n\nDespite its vicious reputation, the §YScheißwald§! is viewed by some as not a cursed hellscape, but a wonder without equal. It holds many species of monsters not seen anywhere else in the world, and though the inaccessibility and hostility of the deeper parts of the woods has made exploring an excruciating process, botanists have found examples of nearly every medicinal herb documented in Griffonian history as well.\n\nThis has done little to help the local griffons, who despite centuries of struggle continue to try to tame the region with varying degrees of success. In the §YPrincipality of Katerin§! and the §YBarony of Angriver§!, the local griffons have not only established themselves around it, but indeed within it as well in certain cases, and though the Scheißwald stubbornly refuses to yield to anygriff, the griffons who have settled in the region are not wont to give up so easily either."

state_lore_text_container_state_name_short_398:0 "Greenback"
state_lore_text_container_state_name_398:0 "The §YCradle§! of §YKnowledge§!:"
state_lore_text_container_state_description_398:0 "§GGreenback§!, Yale's capital city and the host of the §MGreenback Academy of Medicine§!, is the largest city in the rectorate and home to a large portion of its industry. The Greenback Academy of Medicine has done wonders for every griffon in Yale and Griffonia as a whole, with new ways of saving the lives of thousands of griffons pioneered every day. Magical potential has also been studied in Greenback more than any other Griffonian city, with biology departments studying day and night on what truly makes a griffon magical.\n\nClosest to the Greenback University stands the §MGreenback Hospital§!, where the university's unique doctrine of Pharmacology encourages students to seek the effects of their own drugs and medicine on the local population, to truly ensure innocent griffons are not being harmed. Thousands of staffers keep the healthcare system in Yale one of the greatest in all Griffonia, and through trial and error, medical science has prospered.\n\nHowever, §Rnot all is well§! in Greenback. A centre of industry and pollution, the city is experiencing the full impact of industrialism. Behind the old half-timbered houses on the Kaiserplatz rise plumes of smoke from her factories and the Angriver which flows through the city has been too polluted to drink from. However, many marvels have also been created from this new age, most beloved of which is the gigantic Station One, the starting point of the Imperial Railway. A massive building, who’s waiting halls carry frescos depicting all corners of the Griffonian Empire at its height.\n\nTo the east of the capital lies Greengate, the great university of engineering, a smaller city where the divides of class are a loss less easily felt. To the east of Greenback stands the red-brick university of §RCyrusval§!, a city whose griffons often go to Greenback to incite the local workers to protest for better working conditions."

state_lore_text_container_state_name_short_674:0 "Romau"
state_lore_text_container_state_name_674:0 "The §YCity§! of §YArantigos§!:"
state_lore_text_container_state_description_674:0 "Ah §YRomau§!... the §YEternal City§!. It has seen the rise and fall of more empires and rulers than perhaps any other in the world. All while playing part in almost all of it. While most cities grew up naturally Romau was planted onto the earth by one of the greatest leaders history has ever known. The divine King §YArantigos§!. As his realm spread far across the continent Arantigos founded city after city to serve as the fortresses and centers of his new empire. Romau, while not the first of these, was perhaps the greatest. Founded on the intersection of great rivers it quickly prospered after the fall of the Arantigan Empire under the rule of an alternating series of Dictators and rule by its enshrined §GSenate§!.\n\nWhile there was a point under the rule of Kaeso Tatian that Romau seemed on the cusp of having an empire of its own, it was not to be. Soon Romau fell subject to the great §YEmperor Grover I§! who took the city for his own Empire, using it as a base while he carved out what would become the §YHerzland§! of 1007. Following this in 728, the great §YRomau University§! was founded and was the center of education in the Empire for many years.\n\nThe city suffered ups and downs, even being decimated and having any land outside the city itself taken by Grover II for a rebellion in 785, but in the end, the Imperial claw served Romau well. Romau soon industrialized becoming the §G"Second City"§! of the Herzland after Griffenheim itself.\n\nBut all is not well in the city. The §MRepublicans§! still lurk in the shadows with their §RSyndicalist§! allies, ready to snatch the city from the decaying Empire at the slightest provocation.\n\nBe warned any who wish to be heirs to §YArantigos§!. The past has many ghosts to live up to, and they have all crossed paths with §YRomau§!."

state_lore_text_container_state_name_short_381:0 "Скайфол"
state_lore_text_container_state_name_381:0 "§YСамый большой маленький город§!:"
state_lore_text_container_state_description_381:0 "Кто в Грифонии - и даже за её пределами - не слышал о Скайфоле? Хотя это и не столь важный политический центр, как, скажем, Грифенхейм, Кантерлот или Речкоград, он является одним из самых процветающих городов на континенте. Многие изысканные или современные товары производятся именно тут, будь то бриллианты, автомобили или модная грифонья одежда, и хотя Эквестрия по-прежнему сохраняет лидерство в современной промышленности, в Скайфоле самые технически продвинутые фабрики и лучшие ремесленники во всей Грифонии. В настоящее время самым известным является автомобильный завод Кесслер, который производит некоторые из наиболее широко распространённых автомобилей в Грифонии.\n\nСкайфол считается городом, но на самом деле это объединение из девятнадцати небольших городов, каждый из которых управляется мэром и собственными местными советами. Между этими архаичными «городами» нет чётких границ, и некоторые улицы могут принадлежать сразу нескольким городам. Даже различить их по уровню богатства, видам деятельности или стилю невозможно, так как Скайфол настолько хаотично организован, что можно покинуть улицу, полных полу разваливающихся домов лишь для того, чтобы найти шикарные особняки прямо за углом. Отсутствие единообразия и очаровательный хаос - это действительно определяющие черты города, которые делают его непростым местом для посещения. Для некоторых это бесконечное чудо, а для любителей порядка - позорный беспорядок.\n\nВ Скайфоле много достопримечательностей, как старых, так и новых. В историческом центре находится Гроте Маркт, старый рынок города, где размещаются самые престижные гильдейские залы города, украшенные золотыми фронтонами, балюстрадами и статуями. Недалеко от Гроте Маркт находится построенная в стиле храма Троицы Фондовая биржа, являющаяся самой оживленной биржей на континенте. К северу от города находится большой парк Гровера, самый большой парк Скайфола, где построены три великих храма, посвященных Эйр, Арктурию и Борею. Большая гавань также известна своими старыми рынками и складами, а также местом базирования бывшего имперского флота, который был захвачен и национализирован во время захвата власти Гишаром. На холме в южной части города размещён гигантский дворец правосудия, спроектированный Джозефом Пулаертом, архитектором, родившимся в Фезере, который стремился создать памятник, демонстрирующий всю силу закона и грифоньей судебной системы. Изначально его строительство началось во времена правления Гровера IV, а завершилось при власти Гислейна Гишара как дань приверженности Торговой федерации верховенству закона, хотя и не без определённого «обхода правил».\n\nСкайфол является одним из самых разнообразных по составу населения город континенте, если не во всём мире. Практически каждый разумный вид живёт тут, несмотря на то, что грифоны составляют большинство населения. Скайфольцы, как известно, образованы, веселы и общительны, хотя, возможно, немного простодушны и говорят с причудливым акцентом. Также известно, что они безумно любят критиковать свой город и не приемлют этого от иностранцев. Типичный скайфолец немного толще нормы, и обычно любит выпить чуть больше, чем бокал пива (или другого крепкого напитка), а также уважает жареную пищу. Ещё скайфольцы очень склонны организовываться в группы, и город кишит всевозможными корпорациями, старыми гильдиями, более молодыми рабочими движениями, кооперативами и организованной преступностью. Как Фезера и Роттендедам, в город действительно действуют бандиты-«пеноуз», которые занимаются контрабандой и прочими незаконными делами."

state_lore_text_container_state_name_short_442:0 "Flowena"
state_lore_text_container_state_name_442:0 "The §YCity§! of §GGardens§!:"
state_lore_text_container_state_description_442:0 "Nestled near the confluence of the rivers Erne and Pom is the prosperous city of Flowena. After Grover I's conquest, the settlement grew around an §Yimposing fortress§! built by Aquileian Kings, becoming a center of commerce and industry. Before the advent of railroads, the main trade route between Herzland and Aquileia was along the river Erne. Flowena profited from this greatly, its Patricians founding §Ybanks§! which were among the largest ones in Griffonia.\n\nThe city is famed for its numerous §Gbotanical gardens§! which are used to produce dyes for the thriving textile industry as well as perfumes and other products. The gardens contain many exotic plants from all across the world and are a sight to behold. The city's old bridges are also regarded as beautiful works of masonry. The heart of the city is the §YCherryblossom Square§!, surrounded by numerous manors of the rich Patricians.\n\nThe city's population is diverse, for many refugees arrived during the tumultuous years of the revolutions. Alongside native Pomovarrans, there are Aquileians, Herzlanders and others. Aquileian functions as the lingua franca, but almost every inhabitant is bi- or trilingual."

state_lore_text_container_state_name_short_390:0 "Фезера"
state_lore_text_container_state_name_390:0 "§YГород в тени Скайфола§!:"
state_lore_text_container_state_description_390:0 "Фезера изначально была вольным городом §YИмперии Грифонов§! и долгое время являлась умеренно процветающим портовым городом, что всегда находился в тени Скайфола и Роттендедама. Здесь также родилась феска, широко известный символ грифоньей полиции. После распада Империи местная элита захватили окружающий регион и объявила о независимости.\n\nЭто новое свободное государство жили весьма плохо, будучи не в состоянии конкурировать с Феофией и Скайфолом. Тем не менее, местная организованная преступность нашла способ быстро восстановиться и превратила город в один из крупнейших черных рынков Грифонии и центров контрабанды, который извлекает выгоду из торговли добычей из рейдов §YХауклэнда§!, контрабанды и пиратства.\n\nМало кто из путешественников отправляется в Фезеру ради отдыха, большинство иностранцев же являются республиканскими изгнанниками из Аквелии, дезертирами или контрабандистами. Этот современный город находится в запущенном состоянии, он построен без особой заботы об эстетике или качестве жизни, а его проклятием являются постоянные дожди. Местная культура представляет собой хаотическую смесь из культур Аквелии, Скайфола и Герцланда, что требует знать немало языков, чтобы успешно осуществить хоть что-то.\n\nГород тоже опасен. Местная мафия - пеноус - постоянно сражаются друг с другом за власть, а правительство, похоже, либо плевать на это, либо оно само занято каким-то коррумпированным бизнесом, и лишь местная полиция пытается поддерживать порядок.\n\nВ общем, в Фезере много плохого, но вот про пиво этого уж точно нельзя сказать!"

state_lore_text_container_state_name_short_435:0 "Рила"
state_lore_text_container_state_name_435:0 "§YРеволюционный город§!:"
state_lore_text_container_state_description_435:0 "Рила построена в соответствии с великими мечтами §YМишеля Дискрета§!, вычурного герцога-нарцисса, который направлял путь Рилы со времен §RАквелийской Революции§!. Мишель считал эксперимент республиканцев достойным внимания и восстановил Рилу из пепла революции. Сгоревшие дома, забитые мусором улицы и разрушенные дворцы под взглядом Мишеля Дискрета превратились в грандиозный центр торговцев и интеллектуалов. Конечно, помимо экономического развития и реструктуризации росла и власть Мишеля - §Mстатуи§! великого князя и его солдат, которые выдворили республиканцев из Рилу в самый тёмный час можно увидеть по всему городу.\n\nОднако, несмотря на великие мечты и достижения Мишеля, связанные с его сияющим городом на реке, в последние годы в Рилу пришло мало хорошего. В городе снова витает §Rреволюционный дух§!, а  популярность «Cocardiers» - революционеров-социалистов и антимонархистов - лишь растёт. Рила застряла между радикализмом и контрреволюцией - если бы Мишель не был Дискретом, его наверняка уже давно повесили, но у королевского имени есть и недостатки. Республиканцы не доверяют §Mгерцогу-реформатору§!.\n\nПосле всего увиденного кровопролития Мишель сделал делом своей жизни охранять Рилу как собственного птенца. Торговцы продолжают обменивать, покупать и продавать товары на §Yторговых улицах§!, а китобойщики и торговцы рыбой делают то же самое в §MБольшой Гавани имени Мишеля Дискрет§!. Говорят, что в §RDe Becignier Estate§! - имение графа Рикара - расположенном рядом с дворцом самого Мишеля, находится Комитет Общественной Безопасности - тайная республиканская коалиция. §MДворец Мишеля§!, тем не менее, не слишком дружелюбен к низшим классам. Этот огромный замок в своей мощи и блеске может считаться одним из величайших зданий Аквелии, а, возможно, и всей Грифонии.\n\nИ конечно, нельзя забывать про §YХрам Арктуриуса§! - истинный маяк веры в столь трудные для Рилы времена."

state_lore_text_container_state_name_short_377:0 "Аквила"
state_lore_text_container_state_name_377:0 "§YЖемчужина запада§!:"
state_lore_text_container_state_description_377:0 "Хотя в §YГрифонии§! хватает преуспевающих городов, немногие могут сравниться с роскошью и великолепием Аквилу. И действительно, столица §YАквелии§! является одним из самых ярких маяков искусства и науки в Грифонии, и хотя многие города смотрят в прошлое, Аквила думает о будущем. В начале одиннадцатого века город подвергся одному из величайших урбанистических экспериментов в истории континента. Пока этот текст набирается на печатной машинке, рабочие сносят старые убогие кварталы и готовятся построить новый дома с учетом современных идей.\n\nЕсли кто-то решит прогуляться по городу, то он найдет много уже существующих или же ещё планируемых замечательных мест: грандиозные проспекты, украшенные для услаждения взоров гуляющих по ним, инновационное метро, ​​современные и восхитительные ряды жилых домов, частные дворцы, отели и роскошные магазины. Они смогут найти великую холм Троицы, на вершине которого расположены три великих белых храма, посвященных Эйр, Борею и Арктуриусу. Именно там короли Аквелии традиционно короновались, на что указывают знамёна и гобелены правящего короля. Набережная Герцогов также является главной достопримечательностью берегов великой реки Бель. На этом модном проспекте располагаются многие музеи, библиотеки, театры и частные салоны, где встречается и общается грамотная, богатая и творческая элита. На западном краю города находится форт Вье, старая цитадель, чьи чёрные стены с трудом пережили разграбление города §RГровером II§!. В настоящее время здесь находится университет города. В восточной части города можно найти окружённый великими парками и садами Королевский Дворец, где проживает династия Дискрет и размещается королевское правительство. Те, кто любит более экзотические вещи, могут отыскать настоящий подземный город, называемый катакомбами, которые на протяжении веков служили городским кладбищем. Говорят, что в древние времена здесь было священное место, где поклонялись богу Маару.\n\nИстория Аквилы уникальна, так как это один из немногих великих городов Грифонии, который не был основан старой империи Арантигосов. Это был оплот свободы конфедерации многих племен, которые сформировали Королевство Аквелия за столетие до наступления нашей эры. Став столицей королевства, этот город превратился в процветающий торговый и ремесленный центр, в один из экономических центров королевства. Эта долгая эпоха процветания пережила спад в восьмом веке, когда Аквелия была покорена §YИмперией Грифонов§! и завершился в 785 году, когда всё королевство и большая часть столицы были сожжены армиями Гровера II. Чтобы усилить оскорбление, принцесса Гизельда Дискрет была вынуждена выйти замуж за всё ещё разгневанного императора в разрушенном храме Арктуриуса на холме Троицы. Эта печальнейшая свадьба всё ещё отмечается сегодня, и принцесса Гизельда была провозглашена мученицей всего города. После этого события город начал медленно восстанавливаться, но лишь после обретения независимости в 972 году Аквила начала возвращаться к величию. Республиканцы вложили значительные средства в город между 980 и 985 годами и, наконец, а сама реставрация Дискретов положила начало великой трансформации города."

state_lore_text_container_state_name_short_376:0 "Придея"
state_lore_text_container_state_name_376:0 "§YРадостный город§!:"
state_lore_text_container_state_description_376:0 "До революции §YПридея§! была §Yодним из важных торговых портов§! Аквелии. Он использовал свой статус торгового города для обогащения себя. В те времена порт был гордостью и честью города. Это было место, куда продавцы приходили, чтобы продавать и покупать товары. Болтовню и попытки торговаться часто можно было услышать поблизости. Многие торговцы хвастались богатством, которое легко могло посоперничать с тем, что накопили дворяне, и они старались это показать. Их дома и виллы часто были чрезвычайно роскошными и украшались самыми известными художниками.\n\nОднако, несмотря на всё это великолепие, немногим повезло вести такой образ жизни. Для них постоянное проявление богатства и процветания было лишь оскорблением. Когда революция охватила Аквелию, многие присоединились к революционерам. Им удалось вырвать контроль над городом и провозгласить §RКоммуну Придеи§!.\nТакое положение дел длилось до сих пор, пока печально известный пиратский лорд Деннис Дискрет не прибыл, чтобы умиротворить город. В течение нескольких дней он §Rобстреливал город своим флотом§!, что превратило большую часть города в руины, о потом он высадился и жестоко расправился с революционерами.\n\nВ эти дни Придеей правит §Yбарон Деннис Дискрет§!, который получил Придею в качестве награды за свои действия во время революции. За эти годы город сумел оправиться от шрамов революции. Порт, который когда-то был основой города, был восстановлен в своей былой славе. Хотя в наши дни вы можете увидеть там значительно меньше торговцев и больше бывших «соратников» барона. Многие дома также были перестроены, хотя они не достигли дореволюционного уровня роскоши. Несомненно, новой доминантой города является центральная площадь, на которой расположен построенный бароном новый театр, ратуша, кафе и многие другие заведения, а также небольшой парк для отдыха с фонтаном в его центре.\n\nЕстественно, говоря о Придее, мы не можем не упомянуть их полицейские силы, созданные после революции. Придея всегда была домом для §Gзначительного меньшинства пони§!. Во время революции они были крайне важны для обеспечения безопасности города. За эти годы Барон стал часто полагаться на них, и так пони стали регулярной частью полиции. И действительно, в Придее нередко можно увидеть, как маленький полицейская-пони арестовывает преступников-грифонов, которые значительно больше её."

state_lore_text_container_state_name_short_389:0 "Грифинстоун"
state_lore_text_container_state_name_389:0 "§YДом богов§! в упадке:"
state_lore_text_container_state_description_389:0 "Ни у одного города во всей §YГрифонии§! нкт большего разрыва между его нынешним состоянием и великой историей прошлого, чем у §YГрифинстоуна§!. §YВ самый первые дни после появления грифонов§! это было святое место, считалось домом §YТроицы богов§! - §YБорея§!, §YЭйр§! и §YАрктурия§!. Хотя со временем выяснилось, что боги на самом деле не живут там, Грифинстоун стал культурным и религиозным центром, и один из великих первых городов грифонов возник на вершине горы задолго до того, как большинство современных городов были основаны. Уже во время §Yэры Арантигоса§! это был один из важнейших городов королевства.\n\nСтолетия спустя, когда молодой грифон по имени §YГровер§! сел на трон Грифинстоуна, его наследию было §Yбольше тысячи лет§!. Даже когда он завоевал большую часть континента и перенес свой столицу в §YГрифенхейм§!, город Грифинстоун был всё ещё дорог его сердцу, и именно там §Yидола Борея§! охранял род §YГуто§!.\n\nУвы, когда идол исчез в §Y972§! судьба Грифинстоуна стала предрешенной, и грядущие десятилетия приносили одно бедствие за другим. Восстание республиканцев, разрушение восточной половины Грифинстоуна и, наконец, гибель последнего Гуто в бою - всё это стало последней каплей для города.\n\nТеперь, Грифинстоун лишь бледная тень, §Yнасмешка§! над прежним собой. Храмы и библиотеки лежат заброшенными и разграбленными, некогда красивые улицы превратились в грязные тропинки, окруженные лачугами, а §YКоролевский дворец§! - лишь пустые руины. Но сегодня, несмотря на всё это, статуя Гровера I вызывающе стоит на площади в окружении грязи и нищетой, словно в ярости крича из-за состояния своего старого дома." 

state_lore_text_container_state_name_short_531:0 "Соларспайк"
state_lore_text_container_state_name_531:0 "§YГрифонья колыбель§!:"
state_lore_text_container_state_description_531:0 "На юго-востоке Королевства Грифинстоун единственный пик из горной цепи гордо пронизывает небо. Гора известна как Соларспайк, и это одно из самых священных мест для всех грифонов. Здесь их создали боги. Эйр придала форму первым грифонам, дав им тела, а также крылья, чтобы достигать небес, и клювы, чтобы славить богов. Арктуриус дал грифонам силу, чтобы преодолеть любое зло, с которым они могут столкнуться, силу, чтобы построить могучие сооружения и создать инструменты, чтобы преодолеть личные тяготы. Борей дал им разум, понимание самих себя, правды и рациональности. Понимание закона и правительства, чтобы их структура на земле была подобна небесам. И наконец Маар подарил души грифонов. С душой они могли принимать свои собственные решения, чувствовать и решать, что правильно, а что нет.\n\nПолучив эти дары, первые грифоны вылетели из Соларспайк, чтобы основать Грифинстоун, а затем распространились по всему континенту. Большая часть ранней истории Грифонии окутана мифами, но записи о местах поклонения вокруг Соларспайка восходят к самым ранним дням известной истории.\n\nДаже сегодня у подножия горы продолжает существовать небольшое место поклонения, куда паломники могут приносить подношение. Оттуда, чтобы показать свое смирение по отношению к богам, вы можете пешком подняться по лестнице, ведущей в высоко в гору, полностью отказавшись от использования крыльев. Однако желающие подняться на вершину столкнуться с разочарованием, поскольку тропа заканчивается на полпути к вершине святой горы. Там небольшой храм отмечает край мирских владений. Там стоят каменные статуи Троицы, а за пределами храма лежит ещё одна, сломанная и разбитая. На вершине того, где смертному разрешено бродить, пилигрим может отдыхать и размышлять о божественных истинах в тишине разреженного горного воздуха. Подняться выше - войти в царство божественного и совершить страшное богохульство. Все должны в конечном итоге повернуть назад и признать, что божественность находится за пределами их досягаемости."

state_lore_text_container_state_name_short_515:0 "Francistria"
state_lore_text_container_state_name_515:0 "The §YHome§! of the §YMartlewings§!:"
state_lore_text_container_state_description_515:0 "The small trading town of §YPulcino§! in northern Wingbardy was for centuries insignificant. However, this changed when a bold adventurer from Tarrin seized it and made it his capital. His name was §MFrancis Martlewing§!, and he named the town after himself, becoming the first §YCount of Francistria§!. He built the §YMartlewing Castle§! on a small hill west of the town, which to this day remains the city's most notable landmark.\n\nAfter being established as the capital of a nation, Francistria began to grow. When the Martlewings and the Talonuels of Wingbardy made an alliance, trade increased between the two. Tonnes of grain, wine and minerals were shipped down the river from §YGoldenfeather§! and sold to Wingbardian merchants in the city. Indeed, the old building of the Merchants' Guild can still be found in the Riverside Market, next to the §YTrinity Temple§!, which also houses the chapterhouse of the §MKnights of the Temple§!. Further from the historic city center are the headquarters of the modern successors of the Wingbardian merchants, various commercial companies.\n\nThe city's architecture is undeniably Wingbardian in style and charm, yet a attentive eye may see various details that are unique to the local Francistrian culture. Cultural differences become even more noticable during bi-annual celebrations that are based entirely on local traditions, such as the Festival of Cheese."

state_lore_text_container_state_name_short_356:0 "Sunset"
state_lore_text_container_state_name_356:0 "The §YBush Capital§!:"
state_lore_text_container_state_description_356:0 "Many centuries ago, the site of the city that would come to be known as §YSunset§! was little more than a windswept, barren bay, embedded in the southwestern tip of Griffonia. Subsequent decades of continuous Equestrian immigration would see that changed; the pegasi would eventually tame the local climate, as earth pony and unicorn settlers colonized along the coastline.\n\nNamed after the eponymous founder of the city - §YSunset Horizon§! - Sunset in the current day is a bustling metropolis, recognisable by landmarks such as the Sunset §YHarbour Bridge§! and the nearby §YOpera House§!. Where the city is blessed with an expansive deepwater bay, Pukwudgie Island, situated in the middle of the city's harbour, serves as the staging base for the Equestrian navy's Griffonian station. A robust maritime infrastructure facilitates the passage of seaborne trade between the two continents, and the harbour is usually filled with all sorts of seafaring craft.\n\nThe Equestrian architecture of the city is coloured with a distinct §Ygriffonian influence§!, where slender towers, reminiscent of the Canterlot skyline, sport the overhangs and archways characteristic of avian building design. In the suburbs of the metropolis, this blending of architectural traditions becomes much less refined; the poverty and scarcity of the city's periphery, populated predominantly by New Mareland's §Rgriffon minority§!, lends the city's poorer neighborhoods the haphazard, mishmash appearance of slums all over the world.\n"

state_lore_text_container_state_name_short_362:0 "Нью-Мэйнхэттен"
state_lore_text_container_state_name_362:0 "§YСапфировый город§!:"
state_lore_text_container_state_description_362:0 "Нью-Мэйнхэттен - дом для многих миллионов и самый большой городом в Новом Мэйрлэнде. У него тот же статус, что и у тёзки на другом берегу океана. Город был основан как вторая колония сразу после Сансета, и он сохранила своё желание принимать новых мигрантов, открывая двери для всех, кто стремится оставить свою старую жизнь позади в Эквестрии. Пони со всей Эквестрии перемешиваются в окружении небоскребов, пронизывающих небо. Вы можете услышать тяжелый северянский диалект беженцев из Сталионграда, южные акценты ищущих удачу эпплузиан, и, при удаче, даже языки из Грифонии и Зебрики. Нью-Мэйнхэттен - это плавильный котел для всех, кто хочет сам создать своё будущее. Музыкальные группы города смешивают самые раличные стили, а ресторанах можно найти еду со всего света.\n\nГород известен своей гаванью, которая разрывается по швам, стараясь привлечь мигрантов и экспортируя жизненно важные ресурсы обратно в Эквестрию или дальше в Грифонию. Огромные сталелитейные заводы обеспечивают рабочими местами многих, а те, кто имеет склонность к торговле, могут попытать счастья в торговле кристаллами. Ист-сайдский пригород в последнее время развивался наиболее активно. Городские власти ведут постоянную бюрократическую борьбу за то, чтобы эта часть города, выходящая за официальные бюрократические рамки, вошла в состав городской администрации.\n\nТем не менее, после наступления Великой Депрессии, даже Нью-Мэйнхэттен не может обеспечить всех работой, и сейчас бесплатные столовые занимают место закрытых магазинов. Социалисты, фашисты и капиталисты вербуют новых сторонников среди бедных и вновь прибывших, и иногда между сторонниками разных политиков происходят жестокие схватки."

state_lore_text_container_state_name_short_371:0 "Karthin"
state_lore_text_container_state_name_371:0 "The §YEternal City§!:"
state_lore_text_container_state_description_371:0 ""Once nothing more than a fishing village in the distant past surrounded by seven hills, §YKarthin§! has since evolved into a busy metropolis that many griffons call home. The ancient capital of a fledgeling city-state that became the §MKarthin Empire§!, it was, of course, a wealthy city for most of its history. After the collapse of the Karthin Empire and the northern invasion of §GWingbardians§!, the region suffered through a brief period known as the §R'dark era'§! before being integrated into the §MKingdom of Wingbardy§!. Like Wingbardy herself, Karthin once belonged to the §MGriffonian Empire§! and has only recently gained freedom from the Imperial Throne.\n\nEven under the rule of distant §YGriffenheim§!, Karthin was a prosperous port city that served as the capital of Wingbardy and as the seat of power of the §GTalonuel§! line. With the wealth gained from the maritime trade hub and the industrious §M'officine'§!, the lords of Karthin sponsored a plethora of public works. Many of the temples, statues, galleries, museums, and urban districts of the city are the very same edifices and structures from the previous construction efforts. As such, much of Karthin is composed of the §Y'old districts'§!: they're all at least a hundred years old! That is why it is often referred to as §M'The Eternal City.'§!\n\nThe age of the buildings sometimes poses a §Rchallenge§!, however, with many requiring maintenances that aren't possible with the lack of necessary funding. Many Karthinians have taken the matter into their own talons to recover the historical monuments and structures as a result. While technically illegal, most law enforcement officers look the other ways as they too wish to see the §Ysplendour of yore§!.\n\nDespite this, Karthin is still a beautiful and popular tourist destination. Be sure to visit the ancient amphitheatre and imperial forums!""

state_lore_text_container_state_name_short_530:0 "Фалькор"
state_lore_text_container_state_name_530:0 "§YПотерянная столица§!:"
state_lore_text_container_state_description_530:0 "Хотя §MФалькор§! нельзя назвать столь же процветающим, как §MКарфин§! или политически важным как §YГрифнхейм§!, он всё ещё считается грифонами Фалькора §Gих жемчужиной§!. Ибо когда древние фалькорцы расселились на остатках Карфинской Империи, большинство процветающих земель на юге было захвачено §RВингбардией§!.\n\nИменно тогда они натолкнулись на то, что в будущем станет городом Фалькором - клочок плоской плодородной земли рядом с рекой, расположенной вблизи холмистой местности рядом с зелёными лесами. Место оказалось идеальным для уставших фалькорцев. И они решили основать там город, а близлежащие ресурсы и теплая погода позволили ему стать центром производства и торговли, что позже превратило его в столицу и яркую жемчужину королевства Фалькор.\n\nТем не менее, Фалькор был захвачен Вингбардией после жестокой четырёхлетней войны с Фалькором. Несмотря на то, что королева-пацифистка Максимилиана договорила о то, что город не будут обстреливать, его охватила чума и множество фалькорец, которые сбежали от наступающей армии §RВингбардии§! умерли. А самое плохое заключается в том, что §RВингбардия§! рассматривает Фалькор лишь как простой трофей, а это означало, что теперь город стал лишь тенью своего прежнего себя. И либо фалькорцы вернут себе утерянную столицу, либо она навсегда останется потерянной."

state_lore_text_container_state_name_short_445:0 "Midoria"
state_lore_text_container_state_name_445:0 "The §YSouthern Jewel§!:"
state_lore_text_container_state_description_445:0 ""Here in Midoria, it’s the architects who built the iconic buildings who are the objects of admiration – §Gnot a bunch of half-witted monarchs§!."\n\nThe capital and center of one of the first republics in the history of Griffonia, the values of republicanism can be seen in every corner of the coastal city of Midoria. Built on a defensive position far from the prying eyes of the Griffonian and Wingbardian monarchies, Midoria is renowned for both its beauty and its defensive capabilities. The greatest of the §YFive Founding Cities of Sicameon§!, there are no grand monarchial palaces in Midoria, nor any of the awe-inspiring manors of the nobility. Instead, the buildings there are built for and by the people, with an air of freedom and equality that is unique to the Federated Parishes. Businesses can be seen along every street and at every corner, bolstered by laissez-faire and §Gtrade-friendly policies§!.\n\nMidoria, while not only a beautiful city, is also a §Mprosperous trade and naval port§!, as it lies close to the geographical center of the southern coast of Griffonia. Minotaurs, Macawians, and Zebras can be seen in Midoria daily, peddling wares at the sprawling waterfront and launching grand voyages across the Eler Sea to the Zebrican continent. Civilian fisheries provide food for thousands of Sicameonese citizens, while the §Ynaval academy§! in Midoria hosts thousands of brave would-be cadets.\n\n However, not all is well in Midoria. §RTrade unionists§! have won substantial victories in parish elections, with the current Tribune of Midoria the leader of the syndicalist faction in the government, Remige Plumar. In addition, the §YFreeholder Corsairs§!, a powerful coalition of brigands, ne'er do wells, and pirates, have taken up root in the city's ports, taking control of trade and bribing out local businesses. Midoria has become a melting pot of disenfranchised workers, criminal activity, and it seems only fanatically radical or completely bought-out politicians sit in its legislature."

state_lore_text_container_state_name_short_671:0 "Thymíaustadt"
state_lore_text_container_state_name_671:0 "The §YMeridional Exclave§!:"
state_lore_text_container_state_description_671:0 "Once the Minotaur city of Néachóra, a center of philosophy and faith, §YThymíaushafen§! now stands as a sign of once-great Imperial authority and it's dominance over most of the Griffonian continent. The beating heart of the §YCounty of Cyanolisia§!, it is from Thymíaustadt that the Sumpkfiel dynasty has ruled over the wild and untamed lands of their domain for over two centuries.\n\nOnce the port city of the §MImperial Southern Fleet§!, this exclave of Griffenheim's power was garrisoned by the great armies of the Grover emperors. However, the city today, whilst remaining a bustling metropolis, is but a mere shadow of what it once was. The Southern Fleet is long gone, its ships either captured or sunk during the §RAsterionese rebellion§!, and rotting hulks of archaic warships still linger in the half abandoned and decrepit dockyards of the city. The great garrisons of the once Imperial military capital of the region, too, are gone, with a clawful of regular military units still garrisoning the city - which had once sheltered Imperial troops numbering in the tens, if not hundreds, of thousands.\n\nThis is a city in decay, as griffons whom had once inhabited the outback, or even Asterion, were forced to flee their homes during the minotaur revolt, settling in shantytowns in and around the capital. The outskirts are filled with civilian refugees, discharged sailors, and soldiers far from home.\n\nIn spite of all this, the city's industrial sectors are still active, churning out weaponry and civilian products alike. Furthermore, the apparatus of the Cyanolisian state, located in a collection of buildings and manors in the very center of the city, remains functional under the leadership of §YCountess Taillow Sumpkfiel§!, leading the County forwards through these dangerous and turbulent times.\n"

state_lore_text_container_state_name_short_463:0 "Просперо"
state_lore_text_container_state_name_463:0 "§YГород библиотек§!:"
state_lore_text_container_state_description_463:0 "Для минотавров горный город §YПросперо§! занимает особое место в их сердцах. Хотя это не их столица, город имеет большое значение, так как он известен как дом §Yастерионской культуры и истории§!. Многочисленные §Yбиблиотеки§! города хранят бесчисленные тома и книги, рассказывающие о культуре и истории Астериона. В них детально описана история минотавров на всём их пути от таинственного истока до нынешней борьбы за возвращение территорий на материке.\n\nДаже во время жизни под властью §RИмперии Грифонов§! город был ключевой точкой §Mсопротивления§! против имперских оккупантов. Хотя §RИмперия Грифонов§! старалась изо всех сил подавить культуру Астериона, древние тексты минотавров были надежно спрятаны в подземных хранилищах. Также этот регион стал очагом деятельности сопротивления. Многочисленные группы партизан-минотавров действовали из относительной безопасности гор, чтобы наносить удары по §Rимпескому гарнизону§! и Просперо был одним из первых городов, освобожденных во время §YВосстановительной войны§!.\n\nСегодня §YПросперо§! является сияющим маяком надежды и гордости для минотавров. Любой, кто интересуется Астерионом, может зайти в одну из многих недавно открытых библиотек, чтобы прочитать о культуре и истории Астериона. Многие памятники можно увидеть в городе, в том числе и статую §GАстера§!, которая сейчас стоит на центральной площади, где ей нередко отдают почести. Граждане §Yсостоятельны§! и живут в достатке. Многие шахты возле города богаты §Yресурсами§! и рабочие с энтузиазмом поставляют необходимые армии ресурсы."

state_lore_text_container_state_name_short_386:0 "Астерская Гавань"
state_lore_text_container_state_name_386:0 "§YДом минотавров§!:"
state_lore_text_container_state_description_386:0 "Согласно легенде, отец-основатель §MАстериона§!, §GАстер§!, высадился на берег с первыми колонистами на земле, которая позже станет известна как §YАстерская Гавань§!. Тем не менее, современные исследования ставят под сомнение эту историю, и многие учёные считают, что это сильно приукрашенный миф о сотворении мира, созданный для продвижения чувства национальной идентичности. Археологические данные свидетельствуют о том, что экспедиция Астера высадилась к северу от нынешнего города, поближе к морю, но в конечном итоге мигрировала в этот залив, поскольку в то время эта была более стратегически защищенная позиции от пиратов, что регулярно совершали набеги на район.\n\nНо, несмотря на это, §YАстерская Гавань§! остаётся §Yкультурным, экономическим и политическим центром§! §MАстериона§!, а сам город претерпел §Yклассическую реставрацию§! после §MВосстановительной войны§! 979 года. Многие §Yпамятники, здания и улицы§! были перестроены, чтобы соответствовать §Mпре-грифоньему§! стиль архитектуры, распространённому на острове до §Rимперской§! оккупации 747 года, которая предприняла §Rширокомасштабную ассимиляцию§!, чтобы уничтожить национальную идентичность §Mминотавров§!.\n\nВ настоящее время в городе существует множество фантастических достопримечательностей вроде §Yздания парламента§!, которое ранее служило королевским дворцом для §Mкоролей Астериона§!, а также дворян, правящих этой землёй, когда она была частью §RИмперии Грифонов§!.Другие известные достопримечательности включают в себя: Астер-Фолс, первый парк развлечений Астериона; театр матриарха §GАгаты§!; национальный мемориал «Синтия», посвященный всем погибшим солдатам нации; и Национальный исторический музей, где посетители могут узнать больше о §Mбогатой истории Астериона§!." 

state_lore_text_container_state_name_short_537:0 "Хеллквилл"
state_lore_text_container_state_name_537:0 "§YЗащитники грифонов§!:"
state_lore_text_container_state_description_537:0 "На северном берегу реки Гриффкинг лежит Хеллквилл - город между двумя мирами, которые описываются очень разными словами, зависящими от того, к какому из них принадлежит отвечающий. В §YИмперии Грифонов§! на западе Хеллквилл - оплот доблестный грифонов, родина рыцарей, что поклялись защищать своих собратьев от угроз со стороны пони. Для тех, кто в живёт в §GРечных землях§!, будь то алмазные псы или пони, Хеллквилл - это город мясников и налётчиков, которые отобрали чужие земли и построили город с помощью чужих богатств.\n\nЕго история началась с великой экспансии Гровера II на восток. Великий император захватил земли, которые земли, который теперь известны как Грифоний Фронтир, и поручил §YОрдену Братьев Грифоньего Дома Прелата Алоизиуса в Клаудбьюри§! охранять его. После смерти императора от копья простого солда Нимбусии его наследника мало заботило продолжение крестового похода его отца, так что рыцари Хеллквилла остепенились и начали строить ряд военных городов, поселков и деревень, окружающих впечатляющие замки и крепости. Хеллквилл был самым мощным из этих замков.\n\nСамой большой достопримечательностью города является замок Ордена, который стоит на холме в центре города и возвышается над берегом реки Гриффкинг. К востоку от замка находится речной порт, контролирующий торговлю грифонов. Также в этом порту Орден пристально наблюдает за всеми торговцами, пытающимся путешествовать между Империей и Речными Землями. К западу от замка находится гетто пони. Этот окружённый стеной район широко известен высоким уровнем бедности и нищетой, вызванными десятилетиями дискриминации и отсутствием любых инвестиций со стороны Ордена. Сам город Хеллквилл лежит к северу от прибрежных районов. Его улицы являются одним из лучших пример ранней гроверской архитектуры и до сих пор хранят атмосферу традиций, несмотря на марш прогресс. Единственной уступкой современности является асфальт на главных улицах, позволяющий быстро перемещать войска и военную технику, а также предоставлять лёгкий доступ к трем великим храмам, посвященным Борею, Эйр и Арктуриусу, а также к Имперской железнодорожной станции Хеллквилла, которая не была полностью достроена и не связана с дорогами Империи. Город управляется весьма странным образом: рыцари делегируют муниципальные полномочия гильдиям ремесленников, торговцам и местным прелатам."

state_lore_text_container_state_name_short_508:0 "Kivessin"
state_lore_text_container_state_name_508:0 "The §YHeart§! of §YEvi§!:"
state_lore_text_container_state_description_508:0 "What would later become the city of Kivessin was originally little more than a fort on the banks of the Evi river. In 511 ALB, Prince Garle of Sydia sent his general, Drogus, to secure the northern frontier against §RZaphzan raiders§! by fortifying the riverbank. However, in 539 an ambitious warrior named Gobdan overthrew Drogus and declared himself §YPrince of Kivessin§!. Thus, the third principality of Prywhen was born.\n\nThanks to its location in the middle of the §YEvi Valley§!, in the confluence of rivers, Kivessin quickly grew into a city. It was sacked several times by Zaphzan griffons, but after §YEmperor Grover I's§! conquests in 705 peace and order were maintained on the frontier. When §YPrince Kloseu of Brodfeld§! declared himself king, he made Kivessin his capital due to its location, prestige and history.\n\nThe most notable sight in the city is the §YKing's Palace§!, which formerly was the home of the Kivessinian princes. It is built on the foundation of the fortress which Drogus founded centuries ago, and is the largest brick building in Griffonia. Other places of interest are the §YTemple of Eviliana§!, the primary center of worship for the eastern river-goddess, the old §YMarket Square§! with its medieval architecture, and the Chapterhouses of the local knighty orders.\n\nIn recent years the outskirts of the city have been demolished and rebuilt anew, with modern apartment buildings and factories rising high above the low buildings of the historic center. This clash between old and new is one of the most striking features of the city."

state_lore_text_container_state_name_short_385:0 "Sydia"
state_lore_text_container_state_name_385:0 "The §YPort§! of §YGrain§!:"
state_lore_text_container_state_description_385:0 "Regarded as the oldest city in the §YEvi valley§!, Sydia is located on a small peninsula near the wide, marshy mouth of the river. It has always been the largest and wealthiest city in Prywhen, and the seat of the §YPrinces of Sydia§!. When §YPrince Kloseu of Brodfeld§! united Prywhen, he considered making Sydia his capital before ultimately choosing Kivessin. To this day, Sydia functions as the second capital of the realm.\n\nIts location near the mouth of the river and its natural harbour have always been the keys to its success as a city. Tonnes of grain, rice, timber, honey and other products from all of Evi Valley are brought here and exported to distant lands. Numerous fishergriffs depart the docks every day and bring countless fish for sale at the city's famed Seaside Market. The headquarters of the Prywhenian Merchants' Association is located nearby, as is the old Princely Palace which functioned as the summer residence of the King.\n\nSydia is a maritime city, as shown by the countless sailing ships and steam boats in its harbour and the constant squarking of seagulls. Indeed, legend says the last Princess of Sydia was a sailor herself, and sailed off into the sunset to discover distant lands, only to never return. The Prince of Brodfeld then inherited the vacant throne.\n\nWhile the population of Prywhen is largely homogenous, Sydia is an exception. Here one may find Wingbardians, Cyanolisians, Sicameonese and even members of other races such as Asterionese minotaurs, Macawian harpies and Colthaginian zebras. When walking in the alleys in the warm evening, one may hear a dozen languages spoken as customers haggle for better prices."

state_lore_text_container_state_name_short_598:0 "Каив"
state_lore_text_container_state_name_598:0 "§YФригольд§!:"
state_lore_text_container_state_description_598:0 "Каив, древний грифоний город на берегу §Yреки Эви§!, сегодня является столицей Грифьей Сечи. Он некогда был главным поселением одного из древнейших племён региона и приобрел известность во время §YЗафийского восстания§!, когда племена региона объединились, чтобы восстать против пони-завоевателей из Озерграда, создав §YКоролевство Зафия§!, чьей столицей стал Каив, который позже превратился в самый процветающий город страны.\n\nПроцветание Каива продолжалось до тех пор, пока регион не был завоеван §YИмперией Грифонов§!, который преобразовал область в Грифийскую Сечь во главе с печально известными казаками Зафзии. Казаки это, пожалуй, то, чем Каив больше всего известен, несмотря на то, что они в основном действуют за пределами этого города. Тем не менее, влияние самих казаков на город очевидно, что привлекает многих молодых грифонов покинуть город ради борьбы с пони на великой границе. Также город популярен среди многих ремесленников, которые снабжают этих яростных степных воинов. В Каиве проводятся собрания §YРады§!, где выбирается следующий гетман.\n\nОднако в богатой истории вы найдёте лишь город вне времени. Сдерживаемый своим §Rвоинственным обществом§! и §Gаграрной экономикой§!, Каив изо всех сил пытается найти свою опору, когда города западных грифонов и восточных пони вступают в индустриальную эпоху. Грифоны, населяющие город, не спешат расставаться со своими традициями, и меньше всего хотят этого §Gчасто романтические казаки§!, и улицы Каива полны не рабочими с заводов или клерками с фирм, а фермерами, местными ремесленниками, кузнецами и портными. Как и нация, столицей которой он является, Каив - город, потерявшийся в истории, который должен выбрать, стоит ли §Gдержаться за своё наследие§!, или §Yпоследовать за великими современными городами Грифонии§!." 

state_lore_text_container_state_name_short_512:0 "Riaportu"
state_lore_text_container_state_name_512:0 "The §YCrossroads§!:"
state_lore_text_container_state_description_512:0 "Above everything else, §YRiaportu§! is a city of contrasts. In the harbor areas and the city center you will feel as though you are walking through §YMidoria§! or §YQueruscos§!, with the §YSicaemonese§! influences being obvious even to most laygriffs. The offices of the §YGryps-Süd GmbH§! is an especially egregious example, being a near perfect copy of the §YSicaemonese§! parliament. Meanwhile, the eastern districts have been much more influenced by the §YOrder of Opinicus§! and its religious teachings, meaning that the area seems almost ascetic in comparison to the harbor areas. Lastly, the northern districts and especially the outskirts remains §YGryphussian§!, with the distinct rounded buildings and spired temples.\n\nThis is no coincidence, as §YRiaportu§! in effect is three settlements that grew into one over time. §YThe Gryphussians§! settled the area centuries ago, and Riaportu was an important hub of commerce even before the §YGriffonian Empire§! rose to power. Over time though, §YSicaemonese§! interests established themselves more and more in the region, buying out local merchants and consolidating more and more under the state-run §YGryps-Süd GmbH§!. The tensions that arose as the company more and more dominated the region eventually exploded into conflict, and has been cited as one of the reasons for why the §YOrder of Opinicus§! established itself in the region after the crusades. Over time, the chapter house, the local Gryphussian towns and the trade outpost coalesced into one.\n\nToday, the city is a §Ykaleidoscope of influences§! and travellers from all over, be it griffons, ponies, minotaurs or zebras. Ethnic tensions may remain under the surface, as they have for a long time, but the dominant powers in the region are still committed to making sure that whoever wishes to come to Riaportu, be it for travel, tourism or trade, is as welcome as can be."

state_lore_text_container_state_name_short_387:0 "Озерград"
state_lore_text_container_state_name_387:0 "§YВрата востока§!:"
state_lore_text_container_state_description_387:0 "§YОзерград§!, расположенный на берегу §Yозера Светово§!, является одним из самых важных городов §YВосточной Грифонии§!. Его история начинается более тысячи лет назад с одной из самых важных фигур §YРечных Земель§! - князя §YБлессед Суорда§!. После его победы над §Yнимбусцами§!, Блессед Суорд построил маленький город в этом регионе, чтобы тот стал бьющимся сердцем его великой империи.\n\nНапоминания об этой эпохе можно увидеть повсюду в §YОзерграде§!, так как даже спустя столетия сохранился старый город с его широкими бульварами, старыми храмами и площадями, а также грандиозным §YДворцом Великого Князя§! - одним из величайших зданий в Речных Землях. То, что эти здания всё ещё стоят, свидетельство не только мастерства древних архитекторов, но и приверженности пони Озерграда сохранению и почитанию своей истории.\n\nТем не менее, самая удивительная вещь в городе - это то, как он во многих местах расширялся прямо над водами озера: сначала отдельные дома, потом части улиц, а затем и §Yцелые городские кварталы расположены прямо над водами озера§!. §YВосемнадцать мостов§!, больших и маленьких, соединяют озерные районы, и они обычно используются в качестве мест для массовых мероприятий, а не только для путешествий между районами.\n\nХотя звезда Озерграда поблекла по сравнению со былыми временами, сам остаётся таким же гордым и красивым, как и всегда, и пони, что живут там, с нетерпением следят за тем, чтобы такая ситуация сохранялась и в будущем."

state_lore_text_container_state_name_short_637:0 "Diamond Mountain "
state_lore_text_container_state_name_637:0 "The §YCity of the Mountain King§!:"
state_lore_text_container_state_description_637:0 "§YDogaz-dûm§!, also known as §YPsidom§! or more commonly §YDiamond Mountain§! is the great capital of the Diamond Dog race. It is said that §YKiri§!, the first pup of Geri and §Yfirst King of the Longtails§!, was led into the valley below the mountain by a falling star that came to settle in lake §YKhezeld-Zarim§!. As he looked into the lake, he saw the stars high above and so tempted by their glimmer he dove into the water and emerged with a crown of seven diamonds that shone with the light of seven stars. A large stone carved with golden runes stands at the alleged location of this event below the grand doors of Diamond Mountain.\n\nThe doors of Diamond Mountain stand tall in a §Ygrand fortified façade carved from the mountain§!, guarded by many statues of ancient hounds. Behind them many-pillared halls of stone, with high golden roofs and silver floors stretch for countless miles deep under the ground, lit by lamps of crystal that shine like stars and the sun. The vastness of this space is dwarfed only by the almighty mines that stretch out in unfathomable crevasse deep under the ground lined with bridges, ramps and mining tools. From these mines, gold and gemstones are gathered in vast quantities and carved and chiselled by ancient paws into treasures unlike any have seen. And these treasures sit in a vast hall under onyx and gold platforms in which a mighty carven throne stands, etched with crystals and runes of power, from which the §YKing of the Diamond Dogs rules§!. Forges of fire, hot enough to melt the stone itself, roar deep under the mountains in which weapons, armour and trinkets of all kinds are created by master-smiths working tirelessly day and night.\n\nDespite the grandeur, all this was §Rbuilt on the backbreaking work of slaves§!. And the treasure hall lies mostly empty after the city was §Rsacked by forces of Hellquill§!. All around broken slaves, shackled and collared, work almost unseen by the free hounds to keep the city in its unimaginably grand condition."

state_lore_text_container_state_name_short_619:0 "Rijekograd"
state_lore_text_container_state_name_619:0 "The §YCity§! of §YThree Rivers§!:"
state_lore_text_container_state_description_619:0 "Take a stroll down the Domovinska Avenija and cross the Slobode Bridge over the Grifking River where it meets the Gold River and enter §YRijekograd§! proper. Down on the river, you can see barges and ships, all shipping goods around the §BRiverlands§!. Wine from Deponya and Lake City heading upriver to Wittenland. Enchanted goods and such in return heading downriver towards the western frontier of the Coalition. Look closely and you can even see Griffon traders hailing from the Empire at the docks to buy select goods to ship back home to §RGriffenheim§!, even when the alliance they are standing in was founded to resist them. And the ever-present customs houses dot the riverbanks on the Grifking, but also on the Gold River where cloud marble and vases are transferred to smaller boats that shoot across the rivers. The griffon traders on the docks have just handed over an unknown crate when you exit the bridge and enter the city itself on the Unija Cesta. Taking in the awe of the only real functioning representative democracy in the Riverlands, possibly the world and especially its capital with its wide avenues and boulevards, with lavish gardens showing the wealth that the city takes in. Look to the sky and you will see buildings that are almost themselves works of art. Take a turn left at the Central Railway Terminal and stare up the Avenija Republik towards the §YPalaca Rijeke§!. Formerly the royal residence, when Rijekograd was ruled by the Water Dynasty and its princesses it is today the beating heart of Rijekan democracy as the meeting place of the §YSabor§!.\n\nNow, when you enter the Palaca Rijeke as a visitor, you will see paintings and frescos of the old dynasty, of how they led the city to independence, how they expanded their realm, and how they eventually fell in Wittenland. Follow the paintings and frescos up and down the palace, through the public corridors and see the story of Rijekograd from its inception to the present day. Enter the Sabor itself, and you would, under most circumstances see representative democracy in action. Under most circumstances that is. As of 1007, it is the site of some of the most hilarious political debates in known memory, with the incumbent Chancellor, §MRiver Swirl§! and her political nemesis, §MNova Whirl§!, frequently trading insults in the chamber. But anyways. Exit the Palaca Rijeke and follow the promenade along the Green River to the §YSoft Water Theatre§!. The site of some of the funniest comedies in the Riverlands, it is also, coincidentally the site of a local legend of an old actor haunting the place after dying in an accident involving a sandbag, three rat tails and a roasted turkey. He haunts the place hunting for the person who killed him, moving around random seats and chandeliers in the audience. Of course, one of the theatre companies that inhabits the theatre is known to be notorious tricksters, much to the irritation of the resident orchestra and scenographers in the theatre. Can't win them all and all that. See their production, 'The Battle of Coltstream' and laugh your way through the satires of the Water Dynasty and their portrayal of them while munching on the provided snacks.\n\nWhen you're done there, if there's still time in the day and you arrived at the right time, you should have time to grab a hoofball game after grabbing the streetcar to the stadium. While the River Games are unfortunately as of time of writing still a concept on paper, the local leagues are still good enough for most purposes. Be sure to avoid the hooligans though. They do not look kindly on ponies from outside their little city. But on the contrary, the stadium sells some great hayfries and hayburgers, and you should under all circumstances if you are there.\n\nWith the tense political atmosphere descending on Rijekograd, the next few years in this city will be very interesting indeed. "

state_lore_text_container_state_name_short_617:0 "Wittenburgh"
state_lore_text_container_state_name_617:0 "The §YCity§! of §YUnicorns§!:"
state_lore_text_container_state_description_617:0 "Near the humble source of the grand Grifking River stands the ancient capital of Wittenland and arguably the oldest pony city in the Riverlands: Wittenburgh. The city's early history is shrouded in myth, but it is said that the first §YHigh King of Wittenland§! built his palace there, and the settlement grew around it. Nothing remains of this legendary building, but at least the §MGreat Library§! founded by his successors still stands.\n\nAfter the decline and stagnation of Wittenland, the city has fallen behind as well. The northern cities of Jezeragrad, Bakara, Rijekograd and others now surpass it in size and prosperity. In the beginning of the millenium, the city still lacked proper lighting and sewage, while in the north the first telegraph wires already connected the cities. However, the reforms of §YQueen White Star§! have done much to drag the city to modernity, albeit at the cost of many old buildings that were simply too dilapidated to be renovated. Such is the price of progress, and most inhabitants of the city have accepted it, except for the Mage-Nobles.\n\nAside from the Great Library, which has one of the largest collections of books in the entire world, there is the Royal Palace, an elaborate stone castle decorated with shining crystals, the Old Bridge across the Grifking river that leads to the small Pònaidh town of Ceann Tòrr, the Merchants' District on the banks of the river near the bridge (where one may find many fine textiles from Pònaidhean) and the luxurious manors of the Mage-Nobles. On the outskirts of the city are the slums inhabited by non-unicorns, who are the lowest of the low in Wittenland society."

state_lore_text_container_state_name_short_645:0 "Нимбуси"
state_lore_text_container_state_name_645:0 "§YГород рождённых в битве§!:"
state_lore_text_container_state_description_645:0 "Там, где река Агон впадает в море, а склоны гористых земель Восточной Грифонии превращаются в пологие долины, лежит город §GНимбуси§!, столица Нимбусии. Легенда гласит, что когда пони впервые пришли в Речные Земли, то только пегасы могли укротить горные земли дальнего востока. Многие гордые города были основаны в долинах между горами, внутри страны и вдоль побережья, но ни один из них не может сравниться со славой Нимбуси. Город, как и многие в Нимбусии, построен вокруг самой высокой его точки, §YАкрополя.§!Это место служило убежищем во время осады и смутных времен и приобрело сакральный статус среди жителей, которые возводили храмы своего пантеона на этом холме. Тем не менее, храмовый комплекс начинает изнашиваться, и для сохранения Акрополя потребуется провести капитальный ремонт.\n\nМногие из самых богатых граждан Нимбуси живут не в роскоши, а в весьма аскетичных домах, чья мебель создана для практических целей, а не для удобства или эстетики. Из-за этого наиболее впечатляющими сооружениями Нимбуси являются общественные сооружения, а строительство которых обеспеченные граждане часто жертвуют средства, чтобы показать свое богатство. Библиотеки, статуи, театры и храмы, а также канализация, офисы и мастерские - всё это спроектировано периэкам, негражданами и низшим слоем илотов. В конце концов в Нимбусии гражданине не занимаются архитектурой.\n\nЭти различия между пегасом и не-пегасом в обществе Нимбусии определяют саму душу города. Высший класс тратит своё время на оттачивание боевых навыков или работу над философскими трактатами или искусством, домашняя прислуга заботятся о бытовом хозяйстве, а периэки - той работой, которая слишком скучна для настоящих граждан. Отправьтесь в Агору в Нимбуси, и вы не найдёте пегасов в базарный день, а лишь периэков, продающих свои товары илотам. Но если вы не пойдёте на рынок, то сможете найти многочисленных граждан, отдыхающих между колонн, обсуждающих политику и философию или же сочиняющих музыку. Но не дайте себя одурачить, все они обученные убийцы!"

state_lore_text_container_state_name_short_670:0 "Blosmport"
state_lore_text_container_state_name_670:0 "The §YGate§! of §YGreneclyf§!:"
state_lore_text_container_state_description_670:0 "§YBlosmport§! is an ancient hive city by most accounts, though it is not the oldest settlement on §MGreneclyf§!. Second only to §YBugsmere§! in age, Blosmport, also known locally as §MCaladhbláth§!, is a sprawling port city that easily dwarves all other hive settlements on the island. Being the largest and most populated, §YBlosmport§! is Greneclyf's cultural, administrative, and technological capital.\n\nIt is also the traditional home of the §GLeamhan Clan§! and the fabled meeting spot between the ponies of §MFarbrook§! and the Grenclyfian changelings. Perhaps because of this history, there are many communities of foreigners, with the largest being an old community of ponies. This goes against the commonly-held belief that changelings only seek other creatures to exploit them. Greneclyf is more than ready to receive §Ycontinentals§!. This is a poorly-kept secret on the island but barely talked about on the continent.\n\nMuch of Blosmport still has a hoof in the past, with much of the denser districts being underground or aboveground hive structures more in line with the traditional changeling settlements. This means that much of the area aboveground is relatively unoccupied and open for expansion: a good prospect for anycreature seeking a new home!"
