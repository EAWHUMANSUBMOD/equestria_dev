state_lore_text_container_state_name_short_75:0 "Мэйнхэттен"
state_lore_text_container_state_name_75:0 "§YГород, который никогда не спит.§!:"
state_lore_text_container_state_description_75:0 "На протяжении всей своей прославленной истории мегаполис §MМэйнхэттен§! имел много имён - Столица Мира; Большое яблоко; Город мечты. Со своими спутниками - §YХэйстоном§! и §YБрыклином§!, этот мегаполис на §Mвосточном побережье§! Эквестрии, где река Хэйстон впадает в Селестийское море, не имеет себе равных в великолепии и размерах.\n\nСамый большой и самый густонаселенный город Эквестрии также самый расово разнообразный. Он является главным морским портом Восточного побережья и столетия непрерывной иностранной иммиграции привели к тому, что наряду с пони из Трёх Племён в мегаполисе существуют значительные сообщества фестралов, гиппогрифов, зебр, кирин и грифонов. Кантерлот может быть резиденцией диархии, но именно Мэйнхэттен плавильный котел Эквестерийского общества, который действительно воплощает дух гармоничного сосуществования, силы разнообразия и дружбы, свободной от предрассудков.\n\nГород широко известен как место высокой культуры с прекрасной ночной жизнью, но истинные корни богатства Мэйнхэттена - его §Yмощная промышленная база§!, расположенной в пригородах. Если взглянуть на запад от статуи Мэйр, то можно увидеть дымящие трубы и краны, которые, хоть выглядят тускло и грязно на фоне шикарных небоскрёбов в центре города, являются не менее впечатляющими.\n\nОснова §YКоролевского Эквестрийского Флота§! - §MФлот Селестийского Моря§! - базируется в гавани Мэйнхэттена. Хотя чудесный поток денег из Грифонии, Зебрики и §Yиных мест§! свободно течёт через причалы и верфи Брыклина, железное копыто морского права гарантирует, что воды вокруг мегаполиса будут защищены от угроз, как со стороны монстров, так и более приземлённых источников.\n\nКак все крупные города, Мэйнхэттен также не лишён проблем. Всего в нескольких кварталах от сверкающих торговых улиц Бридлвея находятся обветшалые прибрежные кварталы, в которых живут пролетарии-иммигранты, а в тени небоскребов Мэйнхэттена лежат городские трущобы и гетто - пресловутый подлесок бетонных джунглей. Если рухнет многовековой мир в Эквестрии, нет сомнений в том, что раздор и нехватка придут в Мэйнхэттен; перед лицом нормирования, комендантского часа и отключения электроэнергии слишком легко забыть о солидарности и дружбе.\n\nНо теперь в новом тысячелетии город находится под угрозой как извне, так и изнутри. За морем §RГрифонию§! терзают десятилетия жестоких конфликтов, а живущие прямо в городе §Mлунные сторонники§! день ото дня становится все более агрессивным, так как ужасы возможной механизированной войны начинают вызывать кошмары у пони. Какая судьба постигнет этот великий город в ближайшие годы?\n"

